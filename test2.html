    /* üëâ ƒê·ªãnh d·∫°ng khung ch·ªçn ng√†y ngh·ªâ 1 ng√†y */

  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-umbrella-beach"></i> ƒêƒÉng k√Ω ngh·ªâ ph√©p</h2>

    <h3><i class="fa-solid fa-list"></i> Danh s√°ch ƒë√£ g·ª≠i y√™u c·∫ßu</h3>
    <table>
      <thead>
        <tr>
          <th>H·ªç t√™n</th>

          <th>Ca</th>
          <th>Tr·∫°ng th√°i</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">ƒêang t·∫£i...</td></tr>

    </table>

    <label for="name">üë§ T√™n c·ªßa b·∫°n:</label>
    <input type="text" id="name" placeholder="Nguy·ªÖn VƒÉn A" />

    <label for="type">üìÖ H√¨nh th·ª©c ngh·ªâ:</label>
    <select id="type">
      <option value="">-- Ch·ªçn --</option>
      <option value="1">Ngh·ªâ 1 ng√†y</option>
      <option value="many">Ngh·ªâ nhi·ªÅu ng√†y</option>

    <form id="leaveForm" class="hidden">
      <div id="singleSection" class="hidden">
        <h4>üóì Vui l√≤ng ch·ªçn ng√†y ngh·ªâ v√† ca l√†m vi·ªác</h4>
        <select id="weekdaySelect">
          <option value="">-- Ch·ªçn ng√†y --</option>
        </select>
        <select id="singleShift">
          <option value="s√°ng">Ca s√°ng</option>
          <option value="t·ªëi">Ca t·ªëi</option>
          <option value="kh√°c">Kh√°c</option>
        </select>
      </div>

      <div id="multiSection" class="hidden">
        <label>üìÜ C√°c ng√†y ngh·ªâ:</label>
        <div id="multiDatesContainer">
          <div class="multi-date-group">
            <input type="date" class="multiDate" />
            <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>
          </div>
        </div>
        <label>Ca l√†m vi·ªác:</label>
        <select id="multiShift">
          <option value="s√°ng">S√°ng</option>
          <option value="t·ªëi">T·ªëi</option>
          <option value="kh√°c">Kh√°c</option>
        </select>
        <label>L√Ω do ngh·ªâ:</label>
        <textarea id="reason" rows="3"></textarea>
      </div>

      <button type="submit">üì§ G·ª≠i y√™u c·∫ßu ngh·ªâ</button>
    </form>

    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
      authDomain: "lichnghi-4c665.firebaseapp.com",
      databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
      projectId: "lichnghi-4c665",
      storageBucket: "lichnghi-4c665.appspot.com",
      messagingSenderId: "86673813509",
      appId: "1:86673813509:web:168376408dfcbf14e16c6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById("tableBody");
    const nameInput = document.getElementById("name");
    const typeSelect = document.getElementById("type");
    const form = document.getElementById("leaveForm");
    const statusEl = document.getElementById("status");
    const singleSection = document.getElementById("singleSection");
    const multiSection = document.getElementById("multiSection");
    const weekdaySelect = document.getElementById("weekdaySelect");

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = `${type}`;
    }

    function formatVietnameseDate(dateStr) {
      const date = new Date(dateStr);
      const days = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      return `${dayName}, ${day}/${month}`;
    }

    function getNextWeekdays() {
      const result = [];
      const now = new Date();
      const today = now.getDay();
      const daysToAdd = (1 + 7 - today) % 7;
      for (let i = 0; i < 5; i++) {
        const d = new Date(now);
        d.setDate(now.getDate() + daysToAdd + i);
        result.push(d);
      }
      return result;
    }

    async function checkDuplicate(date, shift) {
      const res = await fetch(`${firebaseConfig.databaseURL}/lichnghi/${date}/${shift}.json`);
      const data = await res.json();
      return data && Object.values(data).some(e => e.status === "ch·ªù duy·ªát");
    }

    document.getElementById("type").addEventListener("change", async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n tr∆∞·ªõc!");

      form.classList.remove("hidden");

      if (typeSelect.value === "1") {
        singleSection.classList.remove("hidden");
        multiSection.classList.add("hidden");

        const dates = getNextWeekdays();
        weekdaySelect.innerHTML = '<option value="">-- Ch·ªçn ng√†y --</option>';

        for (const d of dates) {
          const dateStr = d.toISOString().split("T")[0];
          const conflictSang = await checkDuplicate(dateStr, "s√°ng");
          const conflictToi = await checkDuplicate(dateStr, "t·ªëi");
          const disabled = conflictSang && conflictToi;
          const label = `${formatVietnameseDate(dateStr)}${disabled ? " (ƒê√£ ƒë·∫ßy)" : ""}`;
          weekdaySelect.innerHTML += `<option value="${dateStr}" ${disabled ? "disabled" : ""}>${label}</option>`;
        }
      } else {
        multiSection.classList.remove("hidden");
        singleSection.classList.add("hidden");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const type = typeSelect.value;

      if (type === "1") {
  const date = weekdaySelect.value;
  const shift = document.getElementById("singleShift").value;
  if (!date || !shift) return;

  if (await checkDuplicate(date, shift)) {
    return showStatus(`‚ö†Ô∏è Tr√πng ng√†y/ca ƒëang ch·ªù duy·ªát`, "error");
  }

  await set(push(ref(db, `lichnghi/${date}/${shift}`)), {
    name, status: "ch·ªù duy·ªát", timestamp: new Date().toISOString()
  });
  showStatus("‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu ngh·ªâ 1 ng√†y!", "success");
} else if (type === "many") {
  const shift = document.getElementById("multiShift").value;
  const reason = document.getElementById("reason").value.trim();
  const dateInputs = document.querySelectorAll(".multiDate");

  if (dateInputs.length === 0) {
    return showStatus("‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 ng√†y!", "error");
  }

  let successCount = 0;
  for (const input of dateInputs) {
    const date = input.value;
    if (!date) continue;

    const duplicate = await checkDuplicate(date, shift);
    if (duplicate) {
      showStatus(`‚ö†Ô∏è ${date} ƒë√£ c√≥ ng∆∞·ªùi ch·ªù duy·ªát`, "error");
      continue;
    }

    await set(push(ref(db, `lichnghi/${date}/${shift}`)), {
      name,
      reason,
      status: "ch·ªù duy·ªát",
      timestamp: new Date().toISOString()
    });

    successCount++;
  }

  if (successCount > 0) {
    showStatus(`‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu ngh·ªâ ${successCount} ng√†y!`, "success");
  } else {
    showStatus("‚ö†Ô∏è Kh√¥ng c√≥ ng√†y n√†o ƒë∆∞·ª£c g·ª≠i!", "error");
  }
}

    });

    window.addDateInput = () => {
      const div = document.createElement("div");
      div.className = "multi-date-group";
      div.innerHTML = `<input type="date" class="multiDate" />
        <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>`;
      document.getElementById("multiDatesContainer").appendChild(div);
    };

    function loadData() {
      const dbRef = ref(db, "lichnghi/");
      onValue(dbRef, snapshot => {
        const data = snapshot.val();
        tableBody.innerHTML = "";
        if (!data) return tableBody.innerHTML = "<tr><td colspan='4'>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>";

        const entries = [];
        for (const date in data) {
          for (const shift in data[date]) {
            for (const id in data[date][shift]) {
              const req = data[date][shift][id];
              const status = req.status || "ch·ªù duy·ªát";
              const formattedDate = formatVietnameseDate(date);

              entries.push({
                name: req.name,
                shift,
                status,
                dates: [formattedDate]
              });
            }
          }
        }

        for (const entry of entries) {
          const statusClass = entry.status === "ƒë√£ duy·ªát" ? "success" : entry.status === "t·ª´ ch·ªëi" ? "error" : "pending";
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.dates.join(", ")}</td>
            <td>${entry.shift}</td>
            <td class="${statusClass}">${entry.status}</td>
          `;
          tableBody.appendChild(tr);
        }
      });
    }

    loadData();
  </script>
</body>
