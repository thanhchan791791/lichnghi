  <style>
    /* üé® Bi·∫øn CSS & Font ch·ªØ iOS */
    :root{
      --bg-light: #f9f9f9; /* N·ªÅn s√°ng d·ªãu */
      --bg-dark: #ebebeb; /* N·ªÅn t·ªëi h∆°n cho gradient/element */
      --card-bg: rgba(255, 255, 255, 0.9); /* N·ªÅn th·∫ª b√°n trong su·ªët */
      --accent-color: #007aff; /* M√†u xanh Apple */

      --text-color: #1c1c1e;
      --radius-lg: 18px; /* Bo cong l·ªõn */
      --radius-xl: 24px; /* Bo cong si√™u l·ªõn */
      --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05); /* Shadow m·ªÅm */
      --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.12), 0 4px 6px rgba(0, 0, 0, 0.08); /* Shadow n·ªïi khi hover */
      --padding-app: 20px;
      --header-height: 52px;
      --header-large-height: 96px;

      /* Font h·ªá th·ªëng iOS */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* üì± Thi·∫øt k·∫ø Mobile-First */
    body{
      margin: 0;
      /* Gradient n·ªÅn iOS tinh t·∫ø */
      background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-dark) 100%); 
      color: var(--text-color);
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      /* Scroll m·ªÅm m·∫°i */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* üì¶ Container */
    .container{ 
      max-width: 1000px; 
      margin: 0 auto; 
      display: grid; 
      grid-template-columns: 1fr;
      gap: 16px; 
      padding: 0 var(--padding-app);
      padding-top: calc(var(--header-height) + 20px);
    }
    
    /* üñ•Ô∏è Responsive cho Desktop */
    @media (min-width: 900px){ 
      .container{ 
        grid-template-columns: 1fr 380px; 
        gap: 20px;
        padding-top: calc(var(--header-height) + 20px);
      } 
      aside.card{ align-self: start; position: sticky; top: calc(var(--header-height) + 20px); }
    }

    /* üöÄ Header & Navigation */
    header{ 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 10;
      padding: 0 var(--padding-app);
      height: var(--header-height);
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background-color: var(--card-bg);
      /* Hi·ªáu ·ª©ng k√≠nh m·ªù (Glassmorphism) */
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: height 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
    }

    h1{ 
      margin: 0; 
      font-size: 20px; 
      color: var(--text-color); 
      font-weight: 700;
      transition: font-size 0.3s ease;
    }

    /* üÉè Card Layout */
    .card{ 
      background: var(--card-bg); 
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft); 
      padding: var(--padding-app); 
      border: 1px solid rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease-out;
    }
    
    .card:hover{
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    /* üè∑Ô∏è Label & Input Field */
    label{ 
      display: block; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: var(--muted-color); 
      font-weight: 500;
    }
    input, textarea, select{ 
      width: 100%; 
      border: 1px solid #e0e0e0; 
      background: #f7f7f7;
      padding: 12px 14px; 
      border-radius: var(--radius-lg);
      font-size: 16px;
      color: var(--text-color);
      transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus{
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      outline: none;
      background: #fff;
    }
    textarea{ 
      min-height: 140px; 
      resize: vertical; 
    }

    /* üîò Buttons */
    button{ 
      border: 0; 
      padding: 12px 18px; 
      border-radius: var(--radius-lg); 
      cursor: pointer; 
      font-weight: 600;
      font-size: 15px;
      transition: all 0.15s ease-out;
    }
    
    /* Hi·ªáu ·ª©ng co gi√£n khi nh·∫•n (t∆∞∆°ng t·ª± :active) */
    button:active{
      transform: scale(0.98);
      opacity: 0.9;
    }

    .btn-primary{ 
      background: var(--accent-color); 
      color: #fff; 
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }
    .btn-primary:hover{ background: #0066cc; }
    
    .btn-ghost{ 
      background: transparent; 
      color: var(--accent-color); 
      border: 1px solid rgba(0, 122, 255, 0.2); 
    }
    .btn-ghost:hover{ background: rgba(0, 122, 255, 0.05); }
    
    .btn-danger{ 
      background: #ff3b30;
      color: #fff; 
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
    }
    .btn-danger:hover{ background: #cc2d26; }
    
    /* üìù List Item */
    .list{ 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      margin-top: 16px; 
      max-height: calc(100vh - var(--header-height) - 270px);
      overflow-y: auto;
      padding-right: 4px;
    }
    /* Scrollbar m·ªÅm m·∫°i (Webkit only) */
    .list::-webkit-scrollbar { width: 8px; }
    .list::-webkit-scrollbar-thumb { 
        background-color: rgba(0, 0, 0, 0.1); 
        border-radius: 10px; 
    }

    .item{ 
      display: flex; 
      justify-content: space-between; 
      padding: 14px; 
      border-radius: var(--radius-lg); 
      background: #fff; 
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s ease-out; 
    }
    
    .item:hover{
      box-shadow: var(--shadow-soft);
      transform: translateY(-1px);
    }

    .small{ 
      font-size: 13px; 
      color: var(--muted-color); 
      margin-top: 4px; 
    }

    .pill-cat{ 
      display: inline-block; 
      background: #e5f1ff;
      color: var(--accent-color); 
      padding: 4px 10px; 
      border-radius: 12px; 
      font-size: 13px; 
      margin-top: 8px;
      font-weight: 500;
    }
    
    hr{ 
      border: 0; 
      border-top: 1px solid #efefef; 
      margin: 16px 0; 
    }

    /* üîç Input T√¨m ki·∫øm */
    #search{
      width: auto;
      min-width: 120px;
      flex-grow: 1;
      margin-left: 10px;
      max-width: 250px;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 12px;
      background: #efefef;
    }
    
    /* üí´ Chuy·ªÉn c·∫£nh & Animation cho Form (Fade + Slide) */
    @keyframes slideInFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #formArea {
        animation: slideInFade 0.3s ease-out;
    }

    /* üìä Segmented Control Style iOS */
    .segmented-control {
      display: flex;
      background: #e3e3e3;
      border-radius: 10px;
      padding: 3px;
      margin-bottom: 16px;
      flex-wrap: wrap; /* Cho ph√©p xu·ªëng d√≤ng n·∫øu nhi·ªÅu danh m·ª•c */
      gap: 3px;
    }
    .segmented-control-btn {
      flex: 1 1 0; /* ƒê·∫£m b·∫£o n√∫t co d√£n */
      min-width: 80px; /* Th√™m min-width cho n√∫t */
      text-align: center;
      padding: 8px 10px;
      font-size: 15px;
      font-weight: 600;
      color: var(--muted-color);
      background: transparent;
      border: none;
      border-radius: 8px;
      transition: all 0.2s ease-out;
    }
    .segmented-control-btn.active {
      color: var(--text-color);
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    /* üí• Modal Category */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;

      opacity: 0;

    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--card-bg);
      padding: var(--padding-app);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-hover);
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      transition: transform 0.3s ease-out;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

<body>
  
  <div class="container">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, remove, update
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
    authDomain: "lichnghi-4c665.firebaseapp.com",
    databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
    projectId: "lichnghi-4c665",
    storageBucket: "lichnghi-4c665.firebasestorage.app",
    messagingSenderId: "86673813509",
    appId: "1:86673813509:web:168376408dfcbf14e16c6c",
    measurementId: "G-2G08MRQY1V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const contentsRef = ref(db, "contents");
  const categoriesRef = ref(db, "categories"); // üÜï Node m·ªõi cho danh m·ª•c

  const showFormBtn = document.getElementById("showFormBtn");
  const formArea = document.getElementById("formArea");
  const categoryEl = document.getElementById("category");
  const titleEl = document.getElementById("title");
  const bodyEl = document.getElementById("body");
  const tagsEl = document.getElementById("tags");
  const saveBtn = document.getElementById("saveBtn");
  const clearBtn = document.getElementById("clearBtn");
  const cancelEditBtn = document.getElementById("cancelEditBtn");
  const listEl = document.getElementById("list");
  const searchInput = document.getElementById("search");
  const categoryFilterControl = document.getElementById("categoryFilterControl"); // üÜï Container cho segmented control
  
  // üÜï Ph·∫ßn t·ª≠ Modal Category
  const manageCategoryBtn = document.getElementById("manageCategoryBtn");
  const categoryModal = document.getElementById("categoryModal");
  const closeCategoryModalBtn = document.getElementById("closeCategoryModalBtn");
  const newCategoryInput = document.getElementById("newCategoryInput");
  const addCategoryBtn = document.getElementById("addCategoryBtn");
  const categoryListContainer = document.getElementById("categoryListContainer");


  let editingKey = null;
  let localCacheContents = {};
  let localCacheCategories = {}; // üÜï Cache cho danh m·ª•c
  let currentFilterCategory = 'all'; 
  const defaultCategories = ["·∫®m th·ª±c Bu√¥n M√™", "CherryPet", "Ch·∫ª ry pet"]; // Danh m·ª•c m·∫∑c ƒë·ªãnh

  function nowISO(){ return new Date().toISOString(); }

  showFormBtn.onclick = () => { formArea.style.display = "block"; window.scrollTo(0,0); };

  function clearForm(){
    categoryEl.value = "";
    titleEl.value = "";
    bodyEl.value = "";
    tagsEl.value = "";
    editingKey = null;
    cancelEditBtn.style.display = "none";
  }

  async function saveContent(){
    const cat = categoryEl.value;
    const title = titleEl.value.trim();
    const body = bodyEl.value.trim();
    if(!cat){ alert("Vui l√≤ng ch·ªçn lo·∫°i n·ªôi dung."); return; }
    if(!title && !body){ alert("Vui l√≤ng nh·∫≠p n·ªôi dung."); return; }

    const tags = tagsEl.value.split(",").map(t=>t.trim()).filter(Boolean);
    const data = { category: cat, title, body, tags, updatedAt: nowISO() };

    if(editingKey){
      await update(ref(db, "contents/"+editingKey), data);
      editingKey = null;
      saveBtn.textContent="L∆∞u";
      cancelEditBtn.style.display="none";
    } else {
      await set(push(contentsRef), { ...data, createdAt: nowISO() });
    }
    clearForm();
  }

  function startEdit(key, item){
    formArea.style.display="block";
    categoryEl.value = item.category || "";
    titleEl.value=item.title||"";
    bodyEl.value=item.body||"";
    tagsEl.value=(item.tags||[]).join(", ");
    editingKey=key;
    saveBtn.textContent="C·∫≠p nh·∫≠t";
    cancelEditBtn.style.display="inline-block";
    window.scrollTo(0,0); /* Scroll l√™n ƒë·∫ßu khi ch·ªânh s·ª≠a */
  }

  async function removeContent(key){
    if(confirm("Xo√° n·ªôi dung n√†y?")) remove(ref(db,"contents/"+key));
  }
  
  // üÜï H√†m render danh m·ª•c cho th·∫ª <select>
  function renderCategoryOptions(categories){
    categoryEl.innerHTML = '<option value="">-- Ch·ªçn --</option>';
    Object.keys(categories).forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryEl.appendChild(option);
    });
    // Gi·ªØ l·∫°i gi√° tr·ªã ƒëang ch·ªçn n·∫øu c√≥
    if(categoryEl.value in categories) categoryEl.value = categoryEl.value;
  }

  // üÜï H√†m render Segmented Control
  function renderSegmentedControl(categories){
    categoryFilterControl.innerHTML = '';
    
    // N√∫t "T·∫•t c·∫£"
    const allBtn = document.createElement("button");
    allBtn.className = `segmented-control-btn ${currentFilterCategory === 'all' ? 'active' : ''}`;
    allBtn.setAttribute('data-category', 'all');
    allBtn.textContent = 'T·∫•t c·∫£';
    categoryFilterControl.appendChild(allBtn);

    // C√°c n√∫t danh m·ª•c
    Object.keys(categories).forEach(cat => {
        const btn = document.createElement("button");
        btn.className = `segmented-control-btn ${currentFilterCategory === cat ? 'active' : ''}`;
        btn.setAttribute('data-category', cat);
        btn.textContent = cat;
        categoryFilterControl.appendChild(btn);
    });

    // G·∫Øn l·∫°i s·ª± ki·ªán l·∫Øng nghe
    document.querySelectorAll('.segmented-control-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelectorAll('.segmented-control-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
            currentFilterCategory = e.currentTarget.getAttribute('data-category');
            renderList(searchInput.value, currentFilterCategory);
        });
    });
  }

  // üÜï H√†m render danh s√°ch danh m·ª•c trong Modal
  function renderCategoryListInModal(categories){
      categoryListContainer.innerHTML = '';
      Object.keys(categories).forEach(cat => {
          const li = document.createElement('li');
          li.style.display = 'flex';
          li.style.justifyContent = 'space-between';
          li.style.alignItems = 'center';
          li.style.padding = '5px 0';
          li.style.borderBottom = '1px dotted #eee';
          li.innerHTML = `
              <span>${cat}</span>
              <button class="btn-danger" style="padding: 4px 8px; font-size: 12px; border-radius: 8px;">
                <i class="fas fa-trash-alt"></i> Xo√°
              </button>
          `;
          li.querySelector('.btn-danger').onclick = () => removeCategory(cat);
          categoryListContainer.appendChild(li);
      });
  }
  
  // üÜï H√†m th√™m danh m·ª•c
  async function addCategory(){
    const newCat = newCategoryInput.value.trim();
    if(!newCat){ alert("Vui l√≤ng nh·∫≠p t√™n danh m·ª•c."); return; }
    if(localCacheCategories[newCat]){ alert("Danh m·ª•c n√†y ƒë√£ t·ªìn t·∫°i."); return; }
    
    // L∆∞u danh m·ª•c m·ªõi v√†o Firebase
    await update(categoriesRef, { [newCat]: true });
    newCategoryInput.value = "";
    // Modal s·∫Ω t·ª± ƒë·ªông c·∫≠p nh·∫≠t nh·ªù onValue(categoriesRef)
  }

  // üÜï H√†m xo√° danh m·ª•c
  async function removeCategory(categoryName){
      if(Object.keys(localCacheContents).some(([key, item]) => item.category === categoryName)){
          alert("Kh√¥ng th·ªÉ x√≥a. V·∫´n c√≤n n·ªôi dung s·ª≠ d·ª•ng danh m·ª•c n√†y.");
          return;
      }
      if(confirm(`Xo√° danh m·ª•c "${categoryName}"?`)){
          await remove(ref(db, "categories/"+categoryName));
      }
  }


  // üîÑ H√†m renderList ƒë∆∞·ª£c c·∫≠p nh·∫≠t ƒë·ªÉ ch·∫•p nh·∫≠n b·ªô l·ªçc danh m·ª•c
  function renderList(q="", filterCat = currentFilterCategory){
    listEl.innerHTML = "";
    q = q.toLowerCase();
    
    Object.entries(localCacheContents)
    .sort((a,b)=> (b[1].updatedAt||"").localeCompare(a[1].updatedAt||""))
    .forEach(([key,item])=>{
      const searchContent = (item.title||"")+item.body+(item.tags||[]).join(" ");
      
      // 1. L·ªçc theo √¥ t√¨m ki·∫øm
      if(q && !searchContent.toLowerCase().includes(q)) return;
      
      // 2. L·ªçc theo danh m·ª•c ƒë∆∞·ª£c ch·ªçn
      if(filterCat !== 'all' && item.category !== filterCat) return;
      
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `
        <div>
          <div style="font-weight: 600;">${item.title||"(Kh√¥ng ti√™u ƒë·ªÅ)"}</div>
          <div style="font-size: 14px; margin-top: 4px; color: var(--text-color);">${item.body||""}</div>
          <div class="pill-cat">${item.category}</div>
          <div class="small">${new Date(item.updatedAt).toLocaleString("vi-VN")}</div>
        </div>
        <div style="display:flex; flex-direction:column; gap:6px;">
          <button class="btn-ghost" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;" onclick='(${()=>{}});'>S·ª≠a</button>
          <button class="btn-danger" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;">Xo√°</button>
        </div>
      `;
      div.querySelector(".btn-ghost").onclick = ()=> startEdit(key,item);
      div.querySelector(".btn-danger").onclick = ()=> removeContent(key);
      listEl.appendChild(div);
    });
  }


  // üéß L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi N·ªôi dung (Contents)
  onValue(contentsRef, snap=>{
    localCacheContents = snap.val()||{};
    renderList(searchInput.value, currentFilterCategory);
  });
  
  // üéß L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi Danh m·ª•c (Categories)
  onValue(categoriesRef, snap => {
      let categories = snap.val() || {};

      // üÜï Th√™m danh m·ª•c m·∫∑c ƒë·ªãnh n·∫øu ch∆∞a c√≥
      let needsUpdate = false;
      defaultCategories.forEach(cat => {
          if(!categories[cat]){
              categories[cat] = true; // Gi√° tr·ªã true ch·ªâ mang t√≠nh ƒë·∫°i di·ªán
              needsUpdate = true;
          }
      });
      if(needsUpdate){
          set(categoriesRef, categories); // C·∫≠p nh·∫≠t l·∫°i Firebase
      }

      localCacheCategories = categories;
      
      // C·∫≠p nh·∫≠t giao di·ªán
      renderCategoryOptions(localCacheCategories);
      renderSegmentedControl(localCacheCategories);
      renderCategoryListInModal(localCacheCategories);
      
      // ƒê·∫£m b·∫£o list n·ªôi dung ƒë∆∞·ª£c render l·∫°i khi danh m·ª•c thay ƒë·ªïi
      renderList(searchInput.value, currentFilterCategory);
  });


  saveBtn.onclick = saveContent;
  clearBtn.onclick = ()=> clearForm();
  cancelEditBtn.onclick = ()=>{ clearForm(); saveBtn.textContent="L∆∞u"; };
  searchInput.oninput = () => renderList(searchInput.value, currentFilterCategory);
  
  // üÜï Logic Modal Category
  manageCategoryBtn.onclick = () => { categoryModal.classList.add('active'); };
  closeCategoryModalBtn.onclick = () => { categoryModal.classList.remove('active'); };
  categoryModal.onclick = (e) => { 
      if(e.target === categoryModal) categoryModal.classList.remove('active');
  };
  addCategoryBtn.onclick = addCategory;

  /* Logic Header c·ªë ƒë·ªãnh */
  window.onscroll = () => {
    const header = document.querySelector('header');
    const h1 = document.querySelector('h1');
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      header.style.height = '52px';
      h1.style.fontSize = '20px';
    } else {
      header.style.height = '52px'; 
      h1.style.fontSize = '20px';
    }
  };
  
</script>
</body>
