<!doctype html>
<html lang="vi">
<head>

  <title>Notebook ‚Äî L∆∞u √Ω t∆∞·ªüng</title>
  <style>
    /* üé® Bi·∫øn CSS & Font ch·ªØ iOS */
    :root{
      --bg-light: #f9f9f9; /* N·ªÅn s√°ng d·ªãu */
      --bg-dark: #ebebeb; /* N·ªÅn t·ªëi h∆°n cho gradient/element */
      --card-bg: rgba(255, 255, 255, 0.9); /* N·ªÅn th·∫ª b√°n trong su·ªët */
      --accent-color: #007aff; /* M√†u xanh Apple */
      --muted-color: #8e8e93; /* M√†u ch·ªØ ph·ª• iOS */
      --text-color: #1c1c1e;
      --radius-lg: 18px; /* Bo cong l·ªõn */
      --radius-xl: 24px; /* Bo cong si√™u l·ªõn */
      --shadow-soft: 0 4px 16px rgba(0, 0, 0, 0.08), 0 1px 3px rgba(0, 0, 0, 0.05); /* Shadow m·ªÅm */
      --shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.12), 0 4px 6px rgba(0, 0, 0, 0.08); /* Shadow n·ªïi khi hover */
      --padding-app: 20px;
      --header-height: 52px;
      --header-large-height: 96px;

      /* Font h·ªá th·ªëng iOS */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* üì± Thi·∫øt k·∫ø Mobile-First */
    body{
      margin: 0;
      /* Gradient n·ªÅn iOS tinh t·∫ø */
      background: linear-gradient(180deg, var(--bg-light) 0%, var(--bg-dark) 100%); 
      color: var(--text-color);
      padding: 0; /* ƒê√£ lo·∫°i b·ªè padding cho thanh nav d∆∞·ªõi */
      min-height: 100vh;
      box-sizing: border-box;
      /* Scroll m·ªÅm m·∫°i */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* üì¶ Container */
    .container{ 
      max-width: 1000px; 
      margin: 0 auto; 
      display: grid; 
      grid-template-columns: 1fr; /* Mobile m·∫∑c ƒë·ªãnh 1 c·ªôt */
      gap: 16px; 
      padding: 0 var(--padding-app);
      padding-top: calc(var(--header-height) + 20px); /* D√†nh ch·ªó cho header c·ªë ƒë·ªãnh + kho·∫£ng tr·ªëng */
    }
    
    /* üñ•Ô∏è Responsive cho Desktop */
    @media (min-width: 900px){ 
      .container{ 
        grid-template-columns: 1fr 380px; 
        gap: 20px;
        padding-top: calc(var(--header-height) + 20px);
      } 
      aside.card{ align-self: start; position: sticky; top: calc(var(--header-height) + 20px); }
    }

    /* üöÄ Header & Navigation */
    header{ 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 10;
      padding: 0 var(--padding-app);
      height: var(--header-height);
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background-color: var(--card-bg); /* N·ªÅn b√°n trong su·ªët */
      /* Hi·ªáu ·ª©ng k√≠nh m·ªù (Glassmorphism) */
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05); /* ƒê∆∞·ªùng k·∫ª m·ªù */
      transition: height 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
    }

    h1{ 
      margin: 0; 
      font-size: 20px; 
      color: var(--text-color); 
      font-weight: 700; /* Font ƒë·∫≠m h∆°n ki·ªÉu iOS */
      transition: font-size 0.3s ease;
    }

    /* üÉè Card Layout */
    .card{ 
      background: var(--card-bg); 
      border-radius: var(--radius-xl); /* Bo cong l·ªõn */
      box-shadow: var(--shadow-soft); 
      padding: var(--padding-app); 
      border: 1px solid rgba(255, 255, 255, 0.8); /* Vi·ªÅn m·ªù nh·∫π */
      transition: all 0.2s ease-out; /* Animation t·ªïng th·ªÉ */
    }
    
    .card:hover{
      box-shadow: var(--shadow-hover); /* N·ªïi l√™n khi hover */
      transform: translateY(-2px);
    }
    
    /* üè∑Ô∏è Label & Input Field */
    label{ 
      display: block; 
      font-size: 14px; 
      margin-bottom: 8px; 
      color: var(--muted-color); 
      font-weight: 500;
    }
    input, textarea, select{ 
      width: 100%; 
      border: 1px solid #e0e0e0; 
      background: #f7f7f7;
      padding: 12px 14px; 
      border-radius: var(--radius-lg); /* Bo cong l·ªõn cho input */
      font-size: 16px;
      color: var(--text-color);
      transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus{
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      outline: none;
      background: #fff;
    }
    textarea{ 
      min-height: 140px; 
      resize: vertical; 
    }

    /* üîò Buttons */
    button{ 
      border: 0; 
      padding: 12px 18px; 
      border-radius: var(--radius-lg); 
      cursor: pointer; 
      font-weight: 600;
      font-size: 15px;
      transition: all 0.15s ease-out; /* Animation nhanh ki·ªÉu iOS */
    }
    
    /* Hi·ªáu ·ª©ng co gi√£n khi nh·∫•n (t∆∞∆°ng t·ª± :active) */
    button:active{
      transform: scale(0.98);
      opacity: 0.9;
    }

    .btn-primary{ 
      background: var(--accent-color); 
      color: #fff; 
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
    }
    .btn-primary:hover{ background: #0066cc; }
    
    .btn-ghost{ 
      background: transparent; 
      color: var(--accent-color); 
      border: 1px solid rgba(0, 122, 255, 0.2); 
    }
    .btn-ghost:hover{ background: rgba(0, 122, 255, 0.05); }
    
    .btn-danger{ 
      background: #ff3b30; /* M√†u ƒë·ªè iOS */
      color: #fff; 
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
    }
    .btn-danger:hover{ background: #cc2d26; }
    
    /* üìù List Item */
    .list{ 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
      margin-top: 16px; 
      /* ƒêi·ªÅu ch·ªânh chi·ªÅu cao sau khi b·ªè thanh nav d∆∞·ªõi */
      max-height: calc(100vh - var(--header-height) - 220px); 
      overflow-y: auto;
      padding-right: 4px; /* D√†nh ch·ªó cho scrollbar */
    }
    /* Scrollbar m·ªÅm m·∫°i (Webkit only) */
    .list::-webkit-scrollbar { width: 8px; }
    .list::-webkit-scrollbar-thumb { 
        background-color: rgba(0, 0, 0, 0.1); 
        border-radius: 10px; 
    }

    .item{ 
      display: flex; 
      justify-content: space-between; 
      padding: 14px; 
      border-radius: var(--radius-lg); 
      background: #fff; 
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s ease-out; 
    }
    
    .item:hover{
      box-shadow: var(--shadow-soft);
      transform: translateY(-1px);
    }

    .small{ 
      font-size: 13px; 
      color: var(--muted-color); 
      margin-top: 4px; 
    }

    .pill-cat{ 
      display: inline-block; 
      background: #e5f1ff; /* N·ªÅn xanh nh·∫°t */
      color: var(--accent-color); 
      padding: 4px 10px; 
      border-radius: 12px; 
      font-size: 13px; 
      margin-top: 8px;
      font-weight: 500;
    }
    
    hr{ 
      border: 0; 
      border-top: 1px solid #efefef; 
      margin: 16px 0; 
    }

    /* üîç Input T√¨m ki·∫øm */
    #search{
      width: auto;
      min-width: 120px;
      flex-grow: 1;
      margin-left: 10px;
      max-width: 250px;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 12px;
      background: #efefef;
    }
    
    /* üí´ Chuy·ªÉn c·∫£nh & Animation cho Form (Fade + Slide) */
    @keyframes slideInFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #formArea {
        animation: slideInFade 0.3s ease-out;
    }
    
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="container">

    <header>
      <h1>Notebook</h1>
      <button id="showFormBtn" class="btn-primary">
        <i class="fas fa-plus"></i> Th√™m m·ªõi 
      </button> 
    </header>

    <section class="card" style="grid-column:1/-1; padding-top: 20px;"> 

      <div id="formArea" style="display:none;">

        <label for="category">Ch·ªçn lo·∫°i n·ªôi dung</label>
        <select id="category">
          <option value="">-- Ch·ªçn --</option>
          <option value="·∫®m th·ª±c Bu√¥n M√™">·∫®m th·ª±c Bu√¥n M√™</option>
          <option value="CherryPet">CherryPet</option>
        </select>

        <label style="margin-top:16px;">Ti√™u ƒë·ªÅ</label>
        <input id="title" placeholder="Ti√™u ƒë·ªÅ (v√≠ d·ª•: C√¥ng th·ª©c c√† ph√™ c·ªët d·ª´a)..." />

        <label style="margin-top:16px;">N·ªôi dung</label>
        <textarea id="body" placeholder="N·ªôi dung √Ω t∆∞·ªüng chi ti·∫øt..."></textarea>

        <label style="margin-top:16px;">Tags (ngƒÉn c√°ch b·ªüi d·∫•u ph·∫©y)</label>
        <input id="tags" placeholder="ch√≥, kh√°ch, cute, c√¥ng th·ª©c" />

        <div style="display:flex; gap:10px; margin-top:16px;">
          <button id="saveBtn" class="btn-primary">L∆∞u</button>
          <button id="clearBtn" class="btn-ghost">Xo√° form</button>
          <button id="cancelEditBtn" class="btn-ghost" style="display:none">Hu·ª∑ ch·ªânh s·ª≠a</button>
        </div>
        <hr>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap: wrap; gap: 10px;">
        <strong style="font-size: 17px; font-weight: 600;">Danh s√°ch n·ªôi dung</strong>
        <input id="search" placeholder="T√¨m ki·∫øm..." type="text" style="padding:10px; border-radius:12px; border:1px solid #eee; background: #f0f0f0; max-width: 100%; flex-grow: 1;">
      </div>

      <div class="list" id="list"></div>
    </section>
    
    <aside class="card">
      <strong style="font-size: 17px; font-weight: 600;">Th√¥ng tin Project</strong>
      <div style="margin-top: 10px; font-size: 14px; color: var(--muted-color);">Project: lichnghi-4c665</div>
      <div style="margin-top: 8px; font-size: 14px; color: var(--muted-color);">T√¨nh tr·∫°ng: ƒê√£ k·∫øt n·ªëi Firebase</div>
    </aside>

  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getDatabase, ref, push, set, onValue, remove, update
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
    authDomain: "lichnghi-4c665.firebaseapp.com",
    databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
    projectId: "lichnghi-4c665",
    storageBucket: "lichnghi-4c665.firebasestorage.app",
    messagingSenderId: "86673813509",
    appId: "1:86673813509:web:168376408dfcbf14e16c6c",
    measurementId: "G-2G08MRQY1V"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, "contents");

  const showFormBtn = document.getElementById("showFormBtn");
  const formArea = document.getElementById("formArea");
  const categoryEl = document.getElementById("category");
  const titleEl = document.getElementById("title");
  const bodyEl = document.getElementById("body");
  const tagsEl = document.getElementById("tags");
  const saveBtn = document.getElementById("saveBtn");
  const clearBtn = document.getElementById("clearBtn");
  const cancelEditBtn = document.getElementById("cancelEditBtn");
  const listEl = document.getElementById("list");
  const searchInput = document.getElementById("search");

  let editingKey = null;
  let localCache = {};

  function nowISO(){ return new Date().toISOString(); }

  showFormBtn.onclick = () => { formArea.style.display = "block"; window.scrollTo(0,0); };

  function clearForm(){
    categoryEl.value = "";
    titleEl.value = "";
    bodyEl.value = "";
    tagsEl.value = "";
    editingKey = null;
    cancelEditBtn.style.display = "none";
  }

  async function saveContent(){
    const cat = categoryEl.value;
    const title = titleEl.value.trim();
    const body = bodyEl.value.trim();
    if(!cat){ alert("Vui l√≤ng ch·ªçn lo·∫°i n·ªôi dung."); return; }
    if(!title && !body){ alert("Vui l√≤ng nh·∫≠p n·ªôi dung."); return; }

    const tags = tagsEl.value.split(",").map(t=>t.trim()).filter(Boolean);
    const data = { category: cat, title, body, tags, updatedAt: nowISO() };

    if(editingKey){
      await update(ref(db, "contents/"+editingKey), data);
      editingKey = null;
      saveBtn.textContent="L∆∞u";
      cancelEditBtn.style.display="none";
    } else {
      await set(push(dbRef), { ...data, createdAt: nowISO() });
    }
    clearForm();
  }

  function startEdit(key, item){
    formArea.style.display="block";
    categoryEl.value = item.category || "";
    titleEl.value=item.title||"";
    bodyEl.value=item.body||"";
    tagsEl.value=(item.tags||[]).join(", ");
    editingKey=key;
    saveBtn.textContent="C·∫≠p nh·∫≠t";
    cancelEditBtn.style.display="inline-block";
    window.scrollTo(0,0); /* Scroll l√™n ƒë·∫ßu khi ch·ªânh s·ª≠a */
  }

  async function removeContent(key){
    if(confirm("Xo√° n·ªôi dung n√†y?")) remove(ref(db,"contents/"+key));
  }

  function renderList(q=""){
    listEl.innerHTML = "";
    q = q.toLowerCase();
    Object.entries(localCache).sort((a,b)=> (b[1].updatedAt||"").localeCompare(a[1].updatedAt||""))
    .forEach(([key,item])=>{
      const searchContent = (item.title||"")+item.body+(item.tags||[]).join(" ");
      if(q && !searchContent.toLowerCase().includes(q)) return;
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `
        <div>
          <div style="font-weight: 600;">${item.title||"(Kh√¥ng ti√™u ƒë·ªÅ)"}</div>
          <div style="font-size: 14px; margin-top: 4px; color: var(--text-color);">${item.body||""}</div>
          <div class="pill-cat">${item.category}</div>
          <div class="small">${new Date(item.updatedAt).toLocaleString("vi-VN")}</div>
        </div>
        <div style="display:flex; flex-direction:column; gap:6px;">
          <button class="btn-ghost" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;" onclick='(${()=>{}});'>S·ª≠a</button>
          <button class="btn-danger" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;">Xo√°</button>
        </div>
      `;
      div.querySelector(".btn-ghost").onclick = ()=> startEdit(key,item);
      div.querySelector(".btn-danger").onclick = ()=> removeContent(key);
      listEl.appendChild(div);
    });
  }

  onValue(dbRef, snap=>{
    localCache = snap.val()||{};
    renderList(searchInput.value);
  });

  saveBtn.onclick = saveContent;
  clearBtn.onclick = ()=> clearForm();
  cancelEditBtn.onclick = ()=>{ clearForm(); saveBtn.textContent="L∆∞u"; };
  searchInput.oninput = () => renderList(searchInput.value);
  
  /* Logic Header c·ªë ƒë·ªãnh */
  window.onscroll = () => {
    const header = document.querySelector('header');
    const h1 = document.querySelector('h1');
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      header.style.height = '52px';
      h1.style.fontSize = '20px';
    } else {
      header.style.height = '52px'; 
      h1.style.fontSize = '20px';
    }
  };
  
</script>
</body>
