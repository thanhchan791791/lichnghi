  function hideForm() {

  function clearForm(){

  async function saveContent(){
    const cat = categoryEl.value;
    const title = titleEl.value.trim();
    const body = bodyEl.value.trim();
    if(!cat){ alert("Vui l√≤ng ch·ªçn lo·∫°i n·ªôi dung."); return; }
    if(!title && !body){ alert("Vui l√≤ng nh·∫≠p n·ªôi dung."); return; }

    const tags = tagsEl.value.split(",").map(t=>t.trim()).filter(Boolean);
    const data = { category: cat, title, body, tags, updatedAt: nowISO() };

    if(editingKey){
      await update(ref(db, "contents/"+editingKey), data);
      editingKey = null;
      saveBtn.textContent="L∆∞u";
      cancelEditBtn.style.display="none";
    } else {
      await set(push(contentsRef), { ...data, createdAt: nowISO(), isCompleted: false }); 
    }
    hideForm(); 
  }

  }

  async function removeContent(key){
    if(confirm("Xo√° n·ªôi dung n√†y?")) remove(ref(db,"contents/"+key));
  }
  
  async function toggleCompleted(key, currentStatus) {
    await update(ref(db, "contents/" + key), {
      isCompleted: !currentStatus
    });
  }
  
  // üÜï H√†m hi·ªÉn th·ªã m√†n h√¨nh ch·ªçn k√™nh
  function showChannelSelectionScreen() {
      currentFilterCategory = null;
      channelSelectionScreen.classList.remove('hidden');
      contentListArea.classList.add('hidden');
      searchInput.value = ''; // X√≥a t√¨m ki·∫øm khi quay l·∫°i
      window.scrollTo(0,0);
  }
  
  // üÜï H√†m hi·ªÉn th·ªã m√†n h√¨nh n·ªôi dung c·ªßa k√™nh
  function showContentListScreen(category) {
      currentFilterCategory = category;
      currentChannelNameEl.textContent = category; // Hi·ªÉn th·ªã t√™n k√™nh ƒëang ch·ªçn
      channelSelectionScreen.classList.add('hidden');
      contentListArea.classList.remove('hidden');
      renderList('', category); // Render danh s√°ch n·ªôi dung c·ªßa k√™nh ƒë√≥
      window.scrollTo(0,0);
  }


  // üÜï H√†m render danh m·ª•c cho th·∫ª <select>
  function renderCategoryOptions(categories){
    categoryEl.innerHTML = '<option value="">-- Ch·ªçn --</option>';
    Object.keys(categories).forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryEl.appendChild(option);
    });
    if(categoryEl.value in categories) categoryEl.value = categoryEl.value;
  }

  // üÜï H√†m render Th·∫ª K√™nh (Cards)
  function renderChannelCards(categories){
    channelSelectionContainer.innerHTML = '';
    
    // N√∫t "T·∫•t c·∫£" - V·∫´n l√† th·∫ª
    const allCard = document.createElement("div");
    allCard.className = `channel-card`;
    allCard.setAttribute('data-category', 'all');
    allCard.innerHTML = `
        <i class="channel-card-icon fas fa-list-ul"></i>
        <div class="channel-card-name">T·∫•t c·∫£ c√°c k√™nh</div>
    `;
    allCard.addEventListener('click', () => showContentListScreen('T·∫•t c·∫£ N·ªôi dung'));
    channelSelectionContainer.appendChild(allCard);

    // C√°c th·∫ª danh m·ª•c
    Object.keys(categories).forEach(cat => {
        const iconClass = categories[cat] || 'fas fa-folder'; // L·∫•y icon ƒë√£ l∆∞u ho·∫∑c icon m·∫∑c ƒë·ªãnh
        
        const card = document.createElement("div");
        card.className = `channel-card`;
        card.setAttribute('data-category', cat);
        card.innerHTML = `
            <i class="channel-card-icon ${iconClass}"></i>
            <div class="channel-card-name">${cat}</div>
        `;
        card.addEventListener('click', () => showContentListScreen(cat));
        channelSelectionContainer.appendChild(card);
    });
  }

  // üÜï H√†m render danh s√°ch danh m·ª•c trong Modal
  function renderCategoryListInModal(categories){
      categoryListContainer.innerHTML = '';
      Object.keys(categories).forEach(cat => {
          const li = document.createElement('li');
          li.style.display = 'flex';
          li.style.justifyContent = 'space-between';
          li.style.alignItems = 'center';
          li.style.padding = '5px 0';
          li.style.borderBottom = '1px dotted #eee';
          li.innerHTML = `
              <span>${cat}</span>
              <button class="btn-danger" style="padding: 4px 8px; font-size: 12px; border-radius: 8px;">
                <i class="fas fa-trash-alt"></i> Xo√°
              </button>
          `;
          li.querySelector('.btn-danger').onclick = () => removeCategory(cat);
          categoryListContainer.appendChild(li);
      });
  }
  
  // üÜï H√†m th√™m danh m·ª•c
  async function addCategory(){
    const newCat = newCategoryInput.value.trim();
    if(!newCat){ alert("Vui l√≤ng nh·∫≠p t√™n danh m·ª•c."); return; }
    if(localCacheCategories[newCat]){ alert("Danh m·ª•c n√†y ƒë√£ t·ªìn t·∫°i."); return; }
    
    // L∆∞u danh m·ª•c m·ªõi v·ªõi icon m·∫∑c ƒë·ªãnh
    await update(categoriesRef, { [newCat]: 'fas fa-folder' });
    newCategoryInput.value = "";
  }

  // üÜï H√†m xo√° danh m·ª•c
  async function removeCategory(categoryName){
      if(Object.entries(localCacheContents).some(([key, item]) => item.category === categoryName)){
          alert("Kh√¥ng th·ªÉ x√≥a. V·∫´n c√≤n n·ªôi dung s·ª≠ d·ª•ng danh m·ª•c n√†y.");
          return;
      }
      if(confirm(`Xo√° danh m·ª•c "${categoryName}"?`)){
          await remove(ref(db, "categories/"+categoryName));
      }
  }


  // H√†m renderList ƒë∆∞·ª£c c·∫≠p nh·∫≠t
  function renderList(q="", filterCat = currentFilterCategory){
    
    // üÜï Logic: N·∫øu ch∆∞a ch·ªçn k√™nh, kh√¥ng l√†m g√¨
    if(filterCat === null){ 
        listEl.innerHTML = ""; 
        contentListArea.classList.add('hidden');
        return;
    }

    listEl.innerHTML = "";
    q = q.toLowerCase();
    
    const isAllFilter = filterCat === 'T·∫•t c·∫£ N·ªôi dung'; // Check filter "T·∫•t c·∫£"

    const contentsArray = Object.entries(localCacheContents)
      .filter(([key, item]) => {
          // L·ªçc theo danh m·ª•c ƒë∆∞·ª£c ch·ªçn
          if(!isAllFilter && item.category !== filterCat) return false;

          // L·ªçc theo √¥ t√¨m ki·∫øm
          const searchContent = (item.title||"")+item.body+(item.tags||[]).join(" ");
          if(q && !searchContent.toLowerCase().includes(q)) return false;
          
          return true;
      })
      .sort((a, b) => {
          const itemA = a[1];
          const itemB = b[1];
          const isCompletedA = itemA.isCompleted || false;
          const isCompletedB = itemB.isCompleted || false;
          
          if(isCompletedA !== isCompletedB){
              return isCompletedA ? 1 : -1; 
          }
          
          const dateA = itemA.createdAt || nowISO(); 
          const dateB = itemB.createdAt || nowISO();
          
          return dateA.localeCompare(dateB); 
      });


    contentsArray.forEach(([key,item])=>{
      
      const isCompleted = item.isCompleted || false;
      const statusText = isCompleted ? 'Xong' : 'Ch∆∞a xong';
      const statusClass = isCompleted ? 'status-completed' : 'status-pending';
      const toggleBtnText = isCompleted ? '<i class="fas fa-undo"></i> Ch∆∞a xong' : '<i class="fas fa-check"></i> ƒê√£ Quay Xong';
      const toggleBtnClass = isCompleted ? 'btn-ghost' : 'btn-primary';
      
      const div = document.createElement("div");
      div.className="item";
      div.innerHTML = `
        <div>
          <div style="font-weight: 600;">
            ${item.title||"(Kh√¥ng ti√™u ƒë·ªÅ)"}
            <span class="status-pill ${statusClass}">${statusText}</span>
          </div>
          <div style="font-size: 14px; margin-top: 4px; color: var(--text-color);">${item.body||""}</div>
          <div class="pill-cat">${item.category}</div>
          <div class="small">${new Date(item.updatedAt).toLocaleString("vi-VN")}</div>
        </div>
        <div style="display:flex; flex-direction:column; gap:6px;">
          <button class="${toggleBtnClass}" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;">${toggleBtnText}</button>
          <button class="btn-ghost" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;">S·ª≠a</button>
          <button class="btn-danger" style="padding: 8px 12px; font-size: 13px; border-radius: 10px;">Xo√°</button>
        </div>
      `;
      div.querySelector(`.${toggleBtnClass}`).onclick = ()=> toggleCompleted(key, isCompleted);
      
      const editButton = div.querySelectorAll(".btn-ghost")[0]; 
      editButton.onclick = ()=> startEdit(key,item);
      
      div.querySelector(".btn-danger").onclick = ()=> removeContent(key);
      listEl.appendChild(div);
    });
  }


  // üéß L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi N·ªôi dung (Contents)
  onValue(contentsRef, snap=>{
    localCacheContents = snap.val()||{};
    // Ch·ªâ render l·∫°i list n·∫øu ƒëang ·ªü m√†n h√¨nh list
    if (currentFilterCategory !== null) {
        renderList(searchInput.value, currentFilterCategory);
    }
  });
  
  // üéß L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi Danh m·ª•c (Categories)
  onValue(categoriesRef, snap => {
      let categories = snap.val() || {};

      // Th√™m danh m·ª•c m·∫∑c ƒë·ªãnh n·∫øu ch∆∞a c√≥
      let needsUpdate = false;
      Object.keys(defaultCategories).forEach(cat => {
          if(!categories[cat]){
              categories[cat] = defaultCategories[cat]; // L∆∞u icon m·∫∑c ƒë·ªãnh
              needsUpdate = true;
          }
      });
      if(needsUpdate){
          set(categoriesRef, categories); // C·∫≠p nh·∫≠t l·∫°i Firebase
      }

      localCacheCategories = categories;
      
      // C·∫≠p nh·∫≠t giao di·ªán
      renderCategoryOptions(localCacheCategories);
      renderChannelCards(localCacheCategories); // Thay th·∫ø cho renderSegmentedControl
      renderCategoryListInModal(localCacheCategories);
      
      // N·∫øu ƒëang ·ªü m√†n h√¨nh ch·ªçn k√™nh, ƒë·∫£m b·∫£o m√†n h√¨nh ƒë√≥ hi·ªÉn th·ªã
      if (currentFilterCategory === null) {
          showChannelSelectionScreen();
      } else {
         // N·∫øu ƒëang xem n·ªôi dung, c·∫≠p nh·∫≠t l·∫°i list
         renderList(searchInput.value, currentFilterCategory);
      }
  });

  // üÜï G√°n s·ª± ki·ªán cho n√∫t Quay l·∫°i
  backToChannelSelectionBtn.onclick = showChannelSelectionScreen;


  saveBtn.onclick = saveContent;
  clearBtn.onclick = ()=> clearForm();
  cancelEditBtn.onclick = ()=>{ 
    hideForm(); 
  }; 
  searchInput.oninput = () => renderList(searchInput.value, currentFilterCategory);
  
  // Logic Modal Category
  manageCategoryBtn.onclick = () => { categoryModal.classList.add('active'); };
  closeCategoryModalBtn.onclick = () => { categoryModal.classList.remove('active'); };
  categoryModal.onclick = (e) => { 
      if(e.target === categoryModal) categoryModal.classList.remove('active');
  };
  addCategoryBtn.onclick = addCategory;

  /* Logic Header c·ªë ƒë·ªãnh */
  window.onscroll = () => {
    const header = document.querySelector('header');
    const h1 = document.querySelector('h1');
    if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
      header.style.height = '52px';
      h1.style.fontSize = '20px';
    } else {
      header.style.height = '52px'; 
      h1.style.fontSize = '20px';
    }
  };
  
</script>
