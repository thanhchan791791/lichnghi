<head>

  <title>Qu·∫£n l√Ω ngh·ªâ ph√©p - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fef5ec, #fff8f4);
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 1000px;
      margin: auto;

    h2, h3 {

    .request-card {

    .request-card h5 {

    .request-card .shift {

    }

    .request-card .dates {

      font-size: 14px;

    .request-card .reason {

    }

    .request-card .status-action {

    .request-card .status-action i,
    .request-card .status-action span {

    .text-success { color: #2ecc71 !important; }
    .text-danger { color: #e74c3c !important; }
    .text-warning { color: #f39c12 !important; }

    .delete-all-btn {
      background-color: #e67e22;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.2s ease;
    }

    .delete-all-btn:hover {
      background-color: #cf711c;
    }

    .name-tag {
      background-color: #fff2e0;
      margin: 3px 0;
      padding: 5px 8px;
      border-radius: 8px;
      display: inline-block;
      color: #a04000;
      font-weight: 600;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .popup-overlay.show {
      display: flex;
      opacity: 1;
    }

    .popup-content {
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
      max-width: 340px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 18px;
    }

    .popup-buttons button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      min-width: 100px;
      font-size: 15px;
      cursor: pointer;
    }

    .approve-btn {
      background-color: #27ae60;
      color: white;
    }

    .reject-btn {
      background-color: #e74c3c;
      color: white;
    }

    #toast {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 10000;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #toast.show {
      display: block;
      opacity: 1;
    }

    @media (max-width: 576px) {
      .request-card, .popup-content {
        padding: 12px;
      }

      .popup-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .popup-buttons button {
        width: 100%;
      }

      h2, h3 {
        font-size: 20px;
      }
    }

    #popupNhanVien input,
    #popupNhanVien select {
      padding: 10px;
      font-size: 15px;
    }

    /* üÜï Popup DS nh√¢n vi√™n */
    #popupDanhSach {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #popupDanhSach.show {
      display: flex;
    }
    #popupDanhSach .popup-content {
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      border-radius: 16px;
      background: #fff;
      animation: slideInUp 0.4s ease;
    }
    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-shield-halved"></i> Qu·∫£n l√Ω ngh·ªâ ph√©p</h2>

    <!-- N√∫t Th√™m & Xem danh s√°ch nh√¢n vi√™n -->
    <div class="d-flex justify-content-end gap-2 mb-3">

        <i class="fa fa-users"></i> Danh s√°ch nh√¢n vi√™n
      </button>
      <button class="btn btn-success px-4 py-2" onclick="hienFormNhanVien()">
        <i class="fa fa-plus"></i> Th√™m nh√¢n vi√™n

    </div>

    <div id="requestList">
      <!-- C√°c th·∫ª y√™u c·∫ßu ngh·ªâ s·∫Ω ƒë∆∞·ª£c render t·∫°i ƒë√¢y -->
    </div>

    <h3>üóìÔ∏è L·ªãch ngh·ªâ tu·∫ßn t·ªõi (ƒê√£ duy·ªát)</h3>
    <div id="weekSchedule" class="mt-4">
      <!-- C√°c th·∫ª ng√†y s·∫Ω ƒë∆∞·ª£c render t·∫°i ƒë√¢y -->
    </div>
  </div>

  <!-- Popup x·ª≠ l√Ω duy·ªát/t·ª´ ch·ªëi -->
  <div id="actionPopup" class="popup-overlay">
    <div class="popup-content">
      <p>B·∫°n mu·ªën x·ª≠ l√Ω y√™u c·∫ßu n√†y?</p>
      <div class="popup-buttons">
        <button id="approveBtn" class="approve-btn">
          <i class="fa fa-check"></i> Duy·ªát
        </button>
        <button id="rejectBtn" class="reject-btn">
          <i class="fa fa-times"></i> T·ª´ ch·ªëi
        </button>
      </div>
    </div>
  </div>

  <!-- Popup th√™m nh√¢n vi√™n -->
  <div id="popupNhanVien" class="popup-overlay">
    <div class="popup-content" style="width: 360px; max-width: 90%;">
      <h5>‚ûï Th√™m Nh√¢n Vi√™n</h5>
      <input type="text" id="tenNhanVienMoi" class="form-control mt-3" placeholder="T√™n nh√¢n vi√™n" />
      <select id="caLamMoi" class="form-select mt-3">
        <option value="">-- Ch·ªçn ca l√†m --</option>
        <option value="Ca s√°ng">Ca s√°ng</option>
        <option value="Spa">Spa</option>
        <option value="Petdog">Petdog</option>
        <option value="Ca t·ªëi">Ca t·ªëi</option>
      </select>
      <div class="popup-buttons mt-4">
        <button class="approve-btn" onclick="luuNhanVienMoi()">L∆∞u</button>
        <button class="reject-btn" onclick="anFormNhanVien()">Hu·ª∑</button>
      </div>
    </div>
  </div>

  <!-- üÜï Popup danh s√°ch nh√¢n vi√™n -->
  <div id="popupDanhSach" class="popup-overlay">
    <div class="popup-content">
      <h5 class="mb-3"><i class="fa fa-user-group"></i> Danh s√°ch nh√¢n vi√™n</h5>
      <div id="danhSachNhanVienContent">
        <!-- Danh s√°ch s·∫Ω render t·∫°i ƒë√¢y -->
      </div>
      <div class="popup-buttons mt-4">
        <button class="reject-btn" onclick="anDanhSachNhanVien()">ƒê√≥ng</button>
      </div>
    </div>
  </div>

  <!-- Toast th√¥ng b√°o -->
  <div id="toast"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, push, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
      authDomain: "lichnghi-4c665.firebaseapp.com",
      databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
      projectId: "lichnghi-4c665",
      storageBucket: "lichnghi-4c665.appspot.com",
      messagingSenderId: "86673813509",
      appId: "1:86673813509:web:168376408dfcbf14e16c6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ==== TOAST TH√îNG B√ÅO ====
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // ==== X·ª¨ L√ù TH√äM NH√ÇN VI√äN ====
    window.hienFormNhanVien = function () {
      document.getElementById("popupNhanVien").classList.add("show");
    };

    window.anFormNhanVien = function () {
      document.getElementById("popupNhanVien").classList.remove("show");
      document.getElementById("tenNhanVienMoi").value = "";
      document.getElementById("caLamMoi").value = "";
    };

    window.luuNhanVienMoi = async function () {
      const ten = document.getElementById("tenNhanVienMoi").value.trim();
      const ca = document.getElementById("caLamMoi").value;

      if (ten === "" || ca === "") {
        showToast("‚ùó Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin.");
        return;
      }

      try {
        const id = Date.now();
        await set(ref(db, `nhanvien/${id}`), {
          ten: ten,
          calam: ca,
          createdAt: new Date().toISOString()
        });

        showToast("‚úÖ ƒê√£ th√™m nh√¢n vi√™n th√†nh c√¥ng.");
        anFormNhanVien();
        loadDanhSachNhanVien(); // c·∫≠p nh·∫≠t l·∫°i danh s√°ch sau khi th√™m
      } catch (error) {
        console.error(error);
        showToast("‚ùå L·ªói khi l∆∞u nh√¢n vi√™n.");
      }
    };

    // ==== üÜï X·ª¨ L√ù DANH S√ÅCH NH√ÇN VI√äN ====
    const danhSachNhanVienContent = document.getElementById("danhSachNhanVienContent");

    window.hienDanhSachNhanVien = function () {
      loadDanhSachNhanVien();
      document.getElementById("popupDanhSach").classList.add("show");
    };

    window.anDanhSachNhanVien = function () {
      document.getElementById("popupDanhSach").classList.remove("show");
    };

    async function xoaNhanVien(id) {
  if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën xo√° nh√¢n vi√™n n√†y?")) {
    try {
      await remove(ref(db, `nhanvien/${id}`));
      showToast("üóëÔ∏è ƒê√£ xo√° nh√¢n vi√™n.");
      loadDanhSachNhanVien();
    } catch (err) {
      console.error(err);
      showToast("‚ùå L·ªói khi xo√°.");
    }
  }
}

window.xoaNhanVien = xoaNhanVien; // üëà D√íNG N√ÄY L√Ä B·∫†N PH·∫¢I TH√äM


    function loadDanhSachNhanVien() {
      onValue(ref(db, "nhanvien/"), snapshot => {
        const data = snapshot.val();
        danhSachNhanVienContent.innerHTML = "";

        if (!data) {
          danhSachNhanVienContent.innerHTML = "<p class='text-muted'>Kh√¥ng c√≥ nh√¢n vi√™n n√†o.</p>";
          return;
        }

        Object.keys(data).reverse().forEach(id => {
          const nv = data[id];
          const div = document.createElement("div");
          div.className = "d-flex justify-content-between align-items-center border-bottom py-2";
          div.innerHTML = `
            <div>
              <strong>${nv.ten}</strong> <span class="text-muted">(${nv.calam})</span>
            </div>
            <button class="btn btn-sm btn-outline-danger" onclick="xoaNhanVien(${id})">
              <i class="fa fa-trash"></i>
            </button>
          `;
          danhSachNhanVienContent.appendChild(div);
        });
      }, {
        onlyOnce: true
      });
    }

    // ==== PH·∫¶N X·ª¨ L√ù Y√äU C·∫¶U NGH·ªà - GI·ªÆ NGUY√äN ====

    const requestList = document.getElementById("requestList");
    let currentRequests = [];
    let currentShift = "";

    window.showActionPopup = function (requests, shift) {
      currentRequests = requests;
      currentShift = shift;
      document.getElementById("actionPopup").classList.add("show");
    };

    document.getElementById("approveBtn").addEventListener("click", async () => {
      for (const { date, id } of currentRequests) {
        await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "ƒë√£ duy·ªát" });
      }
      document.getElementById("actionPopup").classList.remove("show");
      showToast("‚úÖ ƒê√£ duy·ªát th√†nh c√¥ng.");
    });

    document.getElementById("rejectBtn").addEventListener("click", async () => {
      for (const { date, id } of currentRequests) {
        await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "t·ª´ ch·ªëi" });
      }
      document.getElementById("actionPopup").classList.remove("show");
      showToast("‚ùå ƒê√£ t·ª´ ch·ªëi y√™u c·∫ßu.");
    });

    function formatVietnameseDate(dateStr) {
      const date = new Date(dateStr);
      const days = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      return `${dayName}, ${day}/${month}`;
    }

    function loadRequests() {
      onValue(ref(db, "lichnghi/"), snapshot => {
        const data = snapshot.val();
        requestList.innerHTML = "";

        if (!data) {
          requestList.innerHTML = "<p class='text-center text-muted'>Kh√¥ng c√≥ y√™u c·∫ßu ngh·ªâ n√†o.</p>";
          return;
        }

        summarizeNextWeek(data);
        const entries = [];

        for (const date in data) {
          for (const shift in data[date]) {
            for (const id in data[date][shift]) {
              const req = data[date][shift][id];
              const name = req.name;
              const reason = req.reason || "-";
              const status = req.status || "ch·ªù duy·ªát";
              const formattedDate = formatVietnameseDate(date);
              const key = `${name}|${shift}|${status}|${reason}`;

              const existing = entries.find(e => e.key === key);
              if (existing) {
                existing.requests.push({ date, id });
                existing.dates.push(formattedDate);
              } else {
                entries.push({
                  key, name, shift, status, reason,
                  dates: [formattedDate],
                  requests: [{ date, id }]
                });
              }
            }
          }
        }

        for (const entry of entries) {
          const { name, shift, status, reason, dates, requests } = entry;
          let statusContent = "";

          if (status === "ƒë√£ duy·ªát") {
            statusContent = `<i class="fa-solid fa-circle-check text-success" title="ƒê√£ duy·ªát"></i>`;
          } else if (status === "t·ª´ ch·ªëi") {
            statusContent = `<i class="fa-solid fa-circle-xmark text-danger" title="T·ª´ ch·ªëi"></i>`;
          } else {
            statusContent = `<span class="text-warning">Ch·ªù duy·ªát</span>`;
          }

          const card = document.createElement("div");
          card.className = "request-card";
          card.innerHTML = `
            <h5>${name} <span class="shift">(${shift})</span></h5>
            <div class="dates">üìÖ ${dates.sort().join("<br>")}</div>
            <div class="reason">üìù ${reason}</div>
            <div class="status-action">${statusContent}</div>
          `;

          card.addEventListener("click", () => {
            showActionPopup(requests, shift);
          });

          requestList.appendChild(card);
        }
      });
    }

    function summarizeNextWeek(data) {
      const weekSchedule = document.getElementById("weekSchedule");
      weekSchedule.innerHTML = "";

      const today = new Date();
      const nextWeek = {};

      for (let i = 1; i <= 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + ((8 - today.getDay()) % 7) + i - 1);
        const dateKey = date.toISOString().split("T")[0];
        const weekday = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"][date.getDay()];
        nextWeek[dateKey] = {
          label: `${weekday}, ${dateKey}`,
          names: []
        };
      }

      for (const date in data) {
        if (!nextWeek[date]) continue;
        for (const shift in data[date]) {
          for (const id in data[date][shift]) {
            const req = data[date][shift][id];
            if (req.status === "ƒë√£ duy·ªát") {
              nextWeek[date].names.push(`${req.name} (${shift})`);
            }
          }
        }
      }

      for (const date in nextWeek) {
        if (nextWeek[date].names.length === 0) continue;

        const dayCard = document.createElement("div");
        dayCard.className = "request-card";
        dayCard.innerHTML = `
          <h5>${nextWeek[date].label}</h5>
          ${nextWeek[date].names.map(name => `<div class="name-tag">${name}</div>`).join("")}
        `;
        weekSchedule.appendChild(dayCard);
      }
    }

    loadRequests();
  </script>
</body>
