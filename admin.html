<body>
  <div class="container">
    <h2><i class="fa-solid fa-shield-halved"></i> Qu·∫£n l√Ω ngh·ªâ ph√©p</h2>

    <div id="requestList">
      <!-- C√°c th·∫ª y√™u c·∫ßu ngh·ªâ s·∫Ω ƒë∆∞·ª£c render t·∫°i ƒë√¢y -->
    </div>

<!-- Popup x·ª≠ l√Ω -->
<div id="actionPopup" class="popup-overlay">

<!-- Firebase + Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
    authDomain: "lichnghi-4c665.firebaseapp.com",
    databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
    projectId: "lichnghi-4c665",
    storageBucket: "lichnghi-4c665.appspot.com",
    messagingSenderId: "86673813509",
    appId: "1:86673813509:web:168376408dfcbf14e16c6c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const requestList = document.getElementById("requestList");

  let currentRequests = [];
  let currentShift = "";

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  }

  window.showActionPopup = function (requests, shift) {
    currentRequests = requests;
    currentShift = shift;
    document.getElementById("actionPopup").classList.add("show");
  };

  document.getElementById("approveBtn").addEventListener("click", async () => {
    for (const { date, id } of currentRequests) {
      await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "ƒë√£ duy·ªát" });
    }
    document.getElementById("actionPopup").classList.remove("show");
    showToast("‚úÖ ƒê√£ duy·ªát th√†nh c√¥ng.");
  });

  document.getElementById("rejectBtn").addEventListener("click", async () => {
    for (const { date, id } of currentRequests) {
      await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "t·ª´ ch·ªëi" });
    }
    document.getElementById("actionPopup").classList.remove("show");
    showToast("‚ùå ƒê√£ t·ª´ ch·ªëi y√™u c·∫ßu.");
  });

  document.getElementById("clearAllBtn").addEventListener("click", async () => {
    if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° t·∫•t c·∫£ y√™u c·∫ßu ngh·ªâ?")) {
      await set(ref(db, "lichnghi/"), null);
      showToast("üóëÔ∏è ƒê√£ xo√° t·∫•t c·∫£ y√™u c·∫ßu.");
    }
  });

  function formatVietnameseDate(dateStr) {
    const date = new Date(dateStr);
    const days = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
    const dayName = days[date.getDay()];
    const day = String(date.getDate()).padStart(2, "0");
    const month = String(date.getMonth() + 1).padStart(2, "0");
    return `${dayName}, ${day}/${month}`;
  }

  function loadRequests() {
    onValue(ref(db, "lichnghi/"), snapshot => {
      const data = snapshot.val();
      requestList.innerHTML = "";

      if (!data) {
        requestList.innerHTML = "<p class='text-center text-muted'>Kh√¥ng c√≥ y√™u c·∫ßu ngh·ªâ n√†o.</p>";
        return;
      }

      summarizeNextWeek(data);
      const entries = [];

      for (const date in data) {
        for (const shift in data[date]) {
          for (const id in data[date][shift]) {
            const req = data[date][shift][id];
            const name = req.name;
            const reason = req.reason || "-";
            const status = req.status || "ch·ªù duy·ªát";
            const formattedDate = formatVietnameseDate(date);
            const key = `${name}|${shift}|${status}|${reason}`;

            const existing = entries.find(e => e.key === key);
            if (existing) {
              existing.requests.push({ date, id });
              existing.dates.push(formattedDate);
            } else {
              entries.push({
                key, name, shift, status, reason,
                dates: [formattedDate],
                requests: [{ date, id }]
              });
            }
          }
        }
      }

      for (const entry of entries) {
        const { name, shift, status, reason, dates, requests } = entry;
        let statusContent = "";

        if (status === "ƒë√£ duy·ªát") {
          statusContent = `<i class="fa-solid fa-circle-check text-success" title="ƒê√£ duy·ªát" onclick='showActionPopup(${JSON.stringify(requests)}, "${shift}")'></i>`;
        } else if (status === "t·ª´ ch·ªëi") {
          statusContent = `<i class="fa-solid fa-circle-xmark text-danger" title="T·ª´ ch·ªëi" onclick='showActionPopup(${JSON.stringify(requests)}, "${shift}")'></i>`;
        } else {
          statusContent = `<span class="text-warning" onclick='showActionPopup(${JSON.stringify(requests)}, "${shift}")'>Ch·ªù duy·ªát</span>`;
        }

        const card = document.createElement("div");
        card.className = "request-card";
        card.innerHTML = `
          <h5>${name} <span class="shift">(${shift})</span></h5>
          <div class="dates">üìÖ ${dates.sort().join("<br>")}</div>
          <div class="reason">üìù ${reason}</div>
          <div class="status-action">${statusContent}</div>
        `;
        requestList.appendChild(card);
      }
    });
  }

  function summarizeNextWeek(data) {
  const weekSchedule = document.getElementById("weekSchedule");
  weekSchedule.innerHTML = "";

  const today = new Date();
  const nextWeek = {};

  for (let i = 1; i <= 7; i++) {
    const date = new Date(today);
    date.setDate(today.getDate() + ((8 - today.getDay()) % 7) + i - 1);
    const dateKey = date.toISOString().split("T")[0];
    const weekday = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"][date.getDay()];
    nextWeek[dateKey] = {
      label: `${weekday}, ${dateKey}`,
      names: []
    };
  }

  for (const date in data) {
    if (!nextWeek[date]) continue;
    for (const shift in data[date]) {
      for (const id in data[date][shift]) {
        const req = data[date][shift][id];
        if (req.status === "ƒë√£ duy·ªát") {
          nextWeek[date].names.push(`${req.name} (${shift})`);
        }
      }
    }
  }

  for (const date in nextWeek) {
    const dayCard = document.createElement("div");
    dayCard.className = "request-card";
    dayCard.innerHTML = `
      <h5>${nextWeek[date].label}</h5>
      ${
        nextWeek[date].names.length === 0
        ? "<div class='text-muted'><i>Kh√¥ng c√≥ ai ngh·ªâ</i></div>"
        : nextWeek[date].names.map(name => `<div class="name-tag">${name}</div>`).join("")
      }
    `;
    weekSchedule.appendChild(dayCard);
  }
}


  loadRequests();
</script>
