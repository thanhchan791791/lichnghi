<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Duyệt nghỉ phép</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background: #f7f7f7;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-approve {
      background: #2ecc71;
      color: white;
    }

    .btn-reject {
      background: #e74c3c;
      color: white;
      margin-left: 8px;
    }

    .status {
      font-weight: bold;
    }

    .status.chờ {
      color: #f39c12;
    }

    .status.duyệt {
      color: #2ecc71;
    }

    .status.từchối {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-user-shield"></i> Quản trị nghỉ phép</h2>
    <table>
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Ca</th>
          <th>Họ tên</th>
          <th>Lý do</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="adminTableBody">
        <tr><td colspan="6">Đang tải...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
      authDomain: "lichnghi-4c665.firebaseapp.com",
      databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
      projectId: "lichnghi-4c665",
      storageBucket: "lichnghi-4c665.appspot.com",
      messagingSenderId: "86673813509",
      appId: "1:86673813509:web:168376408dfcbf14e16c6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const table = document.getElementById("adminTableBody");

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth()+1).padStart(2, '0')}`;
    }

    function loadRequests() {
      const refPath = ref(db, "lichnghi/");
      onValue(refPath, (snapshot) => {
        const data = snapshot.val();
        table.innerHTML = "";

        if (!data) {
          table.innerHTML = "<tr><td colspan='6'>Không có dữ liệu</td></tr>";
          return;
        }

        for (const date in data) {
          for (const shift in data[date]) {
            for (const id in data[date][shift]) {
              const item = data[date][shift][id];
              const row = document.createElement("tr");

              row.innerHTML = `
                <td>${formatDate(date)}</td>
                <td>${shift}</td>
                <td>${item.name}</td>
                <td>${item.reason || "-"}</td>
                <td class="status ${item.status?.replace(/\s/g,'') || 'chờ'}">${item.status || 'chờ duyệt'}</td>
                <td>
                  <button class="btn btn-approve" onclick="updateStatus('${date}', '${shift}', '${id}', 'đã duyệt')">
                    ✅ Duyệt
                  </button>
                  <button class="btn btn-reject" onclick="updateStatus('${date}', '${shift}', '${id}', 'từ chối')">
                    ❌ Từ chối
                  </button>
                </td>
              `;

              table.appendChild(row);
            }
          }
        }
      });
    }

    window.updateStatus = function (date, shift, id, status) {
      const path = `lichnghi/${date}/${shift}/${id}`;
      update(ref(db, path), { status });
    }

    loadRequests();
  </script>
</body>
</html>
