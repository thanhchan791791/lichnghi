<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
    authDomain: "lichnghi-4c665.firebaseapp.com",
    databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
    projectId: "lichnghi-4c665",
    storageBucket: "lichnghi-4c665.appspot.com",
    messagingSenderId: "86673813509",
    appId: "1:86673813509:web:168376408dfcbf14e16c6c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const tableBody = document.getElementById("adminTableBody");

  let currentRequests = [];
  let currentShift = "";
  let currentAction = "";

  function showToast(message) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = message;
    document.body.appendChild(toast);

  function formatVietnameseDate(dateStr) {
    const date = new Date(dateStr);
    const days = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
    const dayName = days[date.getDay()];
    const day = String(date.getDate()).padStart(2, "0");
    const month = String(date.getMonth() + 1).padStart(2, "0");
    return `${dayName}, ${day}/${month}`;
  }

  window.showActionPopup = function(requests, shift) {
    currentRequests = requests;
    currentShift = shift;
    document.getElementById("actionPopup").style.display = "flex";
  };

  document.getElementById("approveBtn").addEventListener("click", async () => {
    for (const { date, id } of currentRequests) {
      await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "ƒë√£ duy·ªát" });
    }
    document.getElementById("actionPopup").style.display = "none";
    showToast("‚úÖ ƒê√£ duy·ªát th√†nh c√¥ng.");
  });

  document.getElementById("rejectBtn").addEventListener("click", async () => {
    for (const { date, id } of currentRequests) {
      await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "t·ª´ ch·ªëi" });
    }
    document.getElementById("actionPopup").style.display = "none";
    showToast("‚ùå ƒê√£ t·ª´ ch·ªëi y√™u c·∫ßu.");
  });

  document.getElementById("clearAllBtn").addEventListener("click", async () => {
    if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° t·∫•t c·∫£ y√™u c·∫ßu ngh·ªâ?")) {
      await set(ref(db, "lichnghi/"), null);
      showToast("üóëÔ∏è ƒê√£ xo√° t·∫•t c·∫£ y√™u c·∫ßu.");
    }
  });

  function summarizeNextWeek(data) {
    const summaryContainer = document.getElementById("summaryContainer");
    summaryContainer.innerHTML = "";

    const today = new Date();
    const nextWeek = {};

    for (let i = 1; i <= 7; i++) {
      const date = new Date(today);
      date.setDate(date.getDate() + ((8 - today.getDay()) % 7) + i - 1);
      const dateKey = date.toISOString().split("T")[0];
      const weekday = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"][date.getDay()];
      nextWeek[dateKey] = {
        label: `${weekday} (${dateKey})`,
        names: []
      };
    }

    for (const date in data) {
      if (!nextWeek[date]) continue;
      for (const shift in data[date]) {
        for (const id in data[date][shift]) {
          const req = data[date][shift][id];
          if (req.status === "ƒë√£ duy·ªát" && !nextWeek[date].names.includes(req.name)) {
            nextWeek[date].names.push(req.name);
          }
        }
      }
    }

    let hasData = false;
    for (const key in nextWeek) {
      const entry = nextWeek[key];
      if (entry.names.length > 0) {
        hasData = true;
        const div = document.createElement("div");
        div.innerHTML = `<strong>${entry.label}:</strong> ${entry.names.join(", ")}`;
        summaryContainer.appendChild(div);
      }
    }

    if (!hasData) summaryContainer.innerHTML = "<i>Kh√¥ng c√≥ ai ngh·ªâ trong tu·∫ßn t·ªõi.</i>";
  }

  function loadRequests() {
    onValue(ref(db, "lichnghi/"), snapshot => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      if (!data) return tableBody.innerHTML = "<tr><td colspan='5'>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>";

      summarizeNextWeek(data);
      const entries = [];

      for (const date in data) {
        for (const shift in data[date]) {
          for (const id in data[date][shift]) {
            const req = data[date][shift][id];
            const name = req.name;
            const reason = req.reason || "-";
            const status = req.status || "ch·ªù duy·ªát";
            const formattedDate = formatVietnameseDate(date);

            const key = `${name}|${shift}|${status}|${reason}`;
            const existing = entries.find(e => e.key === key);
            if (existing) {
              existing.requests.push({ date, id });
              existing.dates.push(formattedDate);
            } else {
              entries.push({
                key, name, shift, status, reason,
                dates: [formattedDate],
                requests: [{ date, id }]
              });
            }
          }
        }
      }

      for (const entry of entries) {
        const { name, shift, status, reason, dates, requests } = entry;

        const statusClass = {
          "ch·ªù duy·ªát": "status-pending",
          "ƒë√£ duy·ªát": "status-approved",
          "t·ª´ ch·ªëi": "status-rejected"
        }[status] || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td>${dates.sort().join(", ")}</td>
          <td>${shift}</td>
          <td>${reason}</td>
          <td><span class="${statusClass}" onclick='showActionPopup(${JSON.stringify(requests)}, "${shift}")'>${status}</span></td>
        `;
        tableBody.appendChild(tr);
      }
    });
  }

</script>
