  <script type="module">

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",

    const app = initializeApp(firebaseConfig);

    function showToast(message) {

    function formatVietnameseDate(dateStr) {

      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      return `${dayName}, ${day}/${month}`;
    }

    function loadRequests() {
      const dbRef = ref(db, "lichnghi/");
      onValue(dbRef, snapshot => {
        const data = snapshot.val();
        tableBody.innerHTML = "";
        if (!data) {
          tableBody.innerHTML = "<tr><td colspan='5'>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>";

        const entries = [];

        for (const date in data) {

              const reason = req.reason || "-";
              const status = req.status || "ch·ªù duy·ªát";

              const key = `${name}|${shift}|${status}|${reason}`;
              const existing = entries.find(e => e.key === key);

                existing.requests.push({ date, id });
                existing.dates.push(formattedDate);
              } else {

              }
            }
          }
        }

        for (const entry of entries) {
          const { name, shift, status, reason, dates, requests } = entry;

          let actions = "";
          if (status === "ch·ªù duy·ªát") {
            actions = `

            <td>${shift}</td>
            <td>${reason}</td>
            <td>${actions}</td>
          `;
          tableBody.appendChild(tr);
        }
      });
    }

    loadRequests();

    window.approveAll = async function(requests, shift) {
      for (const { date, id } of requests) {
