<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý nghỉ phép - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe0e0, #fff2d6);
      padding: 40px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .approve-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .approve-btn:hover {
      background-color: #27ae60;
    }

    .delete-all-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    .delete-all-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-shield-halved"></i> Quản lý nghỉ phép</h2>
    <table>
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Ngày</th>
          <th>Ca</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="adminTableBody">
        <tr><td colspan="4">Đang tải...</td></tr>
      </tbody>
    </table>

    <!-- Nút xoá tất cả -->
    <button id="clearAllBtn" class="delete-all-btn">
      <i class="fa-solid fa-trash"></i> Xoá tất cả yêu cầu nghỉ
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
      authDomain: "lichnghi-4c665.firebaseapp.com",
      databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
      projectId: "lichnghi-4c665",
      storageBucket: "lichnghi-4c665.appspot.com",
      messagingSenderId: "86673813509",
      appId: "1:86673813509:web:168376408dfcbf14e16c6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.getElementById("adminTableBody");

    function formatVietnameseDate(dateStr) {
      const date = new Date(dateStr);
      const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      return `${dayName}, ${day}/${month}`;
    }

    function loadRequests() {
      const dbRef = ref(db, "lichnghi/");
      onValue(dbRef, snapshot => {
        const data = snapshot.val();
        tableBody.innerHTML = "";
        if (!data) {
          tableBody.innerHTML = "<tr><td colspan='4'>Không có dữ liệu</td></tr>";
          return;
        }

        for (const date in data) {
          for (const shift in data[date]) {
            for (const id in data[date][shift]) {
              const req = data[date][shift][id];
              const tr = document.createElement("tr");

              const status = req.status || "chờ duyệt";
              const approveBtn = status === "chờ duyệt" ? `
                <button class="approve-btn" onclick="approve('${date}', '${shift}', '${id}')">
                  Duyệt
                </button>` : status;

              tr.innerHTML = `
                <td>${req.name}</td>
                <td>${formatVietnameseDate(date)}</td>
                <td>${shift}</td>
                <td>${approveBtn}</td>
              `;
              tableBody.appendChild(tr);
            }
          }
        }
      });
    }

    loadRequests();

    // Duyệt đơn
    window.approve = async function (date, shift, id) {
      const reqRef = ref(db, `lichnghi/${date}/${shift}/${id}`);
      await update(reqRef, { status: "đã duyệt" });
      alert("Đã duyệt yêu cầu.");
    };

    // Xoá toàn bộ đơn
    document.getElementById("clearAllBtn").addEventListener("click", async () => {
      const confirmDelete = confirm("Bạn có chắc muốn xoá tất cả yêu cầu nghỉ?");
      if (!confirmDelete) return;
      await set(ref(db, "lichnghi/"), null);
      alert("Đã xoá tất cả.");
    });
  </script>
</body>
</html>
