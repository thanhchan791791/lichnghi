<script type="module">

  };

  document.getElementById("approveBtn").addEventListener("click", async () => {

  });

  document.getElementById("rejectBtn").addEventListener("click", async () => {
    for (const { date, id } of currentRequests) {
      await update(ref(db, `lichnghi/${date}/${currentShift}/${id}`), { status: "t·ª´ ch·ªëi" });
    }

  function formatVietnameseDate(dateStr) {
    const date = new Date(dateStr);
    const days = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
    const dayName = days[date.getDay()];
    const day = String(date.getDate()).padStart(2, "0");
    const month = String(date.getMonth() + 1).padStart(2, "0");
    return `${dayName}, ${day}/${month}`;
  }

  function summarizeNextWeek(data) {
    const dayHeaderRow = document.getElementById("dayHeaderRow");
    const dayDataRow = document.getElementById("dayDataRow");
    dayHeaderRow.innerHTML = "";
    dayDataRow.innerHTML = "";

    const today = new Date();
    const nextWeek = {};

    for (let i = 1; i <= 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + ((8 - today.getDay()) % 7) + i - 1);
      const dateKey = date.toISOString().split("T")[0];
      const weekday = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"][date.getDay()];
      nextWeek[dateKey] = {
        label: `${weekday}<br><small>${dateKey}</small>`,
        names: []
      };
    }

    for (const date in data) {
      if (!nextWeek[date]) continue;
      for (const shift in data[date]) {
        for (const id in data[date][shift]) {
          const req = data[date][shift][id];
          if (req.status === "ƒë√£ duy·ªát") {
            nextWeek[date].names.push(req.name);
          }
        }
      }
    }

    for (const date in nextWeek) {
      const th = document.createElement("th");
      th.innerHTML = nextWeek[date].label;
      dayHeaderRow.appendChild(th);

      const td = document.createElement("td");
      const nameList = nextWeek[date].names;
      td.innerHTML = nameList.length === 0
        ? "<i>Kh√¥ng c√≥</i>"
        : nameList.map(name => `<div class="d-block text-truncate name-tag">${name}</div>`).join("");
      dayDataRow.appendChild(td);
    }
  }

  function loadRequests() {
    onValue(ref(db, "lichnghi/"), snapshot => {
      const data = snapshot.val();

      if (!data) {
        tableBody.innerHTML = "<tr><td colspan='5'>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>";
        return;
      }

      summarizeNextWeek(data);

      const entries = [];

      for (const date in data) {
        for (const shift in data[date]) {
          for (const id in data[date][shift]) {
            const req = data[date][shift][id];
            const name = req.name;
            const reason = req.reason || "-";
            const status = req.status || "ch·ªù duy·ªát";
            const formattedDate = formatVietnameseDate(date);

            const key = `${name}|${shift}|${status}|${reason}`;
            const existing = entries.find(e => e.key === key);
            if (existing) {
              existing.requests.push({ date, id });
              existing.dates.push(formattedDate);
            } else {
              entries.push({
                key, name, shift, status, reason,
                dates: [formattedDate],
                requests: [{ date, id }]
              });
            }
          }
        }
      }

      for (const entry of entries) {
        const { name, shift, status, reason, dates, requests } = entry;
        let statusContent = "";
if (status === "ƒë√£ duy·ªát") {
  statusContent = `<i class="fa-solid fa-circle-check text-success fs-3" role="button" title="ƒê√£ duy·ªát" onclick='showActionPopup(${JSON.stringify(requests)}, "${shift}")'></i>`;
} else if (status === "t·ª´ ch·ªëi") {
  statusContent = `<i class="fa-solid fa-circle-xmark text-danger fs-3" role="button" title="T·ª´ ch·ªëi" onclick='showActionPopup(${JSON.stringify(requests)}, "${shift}")'></i>`;
} else {

}

const tr = document.createElement("tr");
tr.innerHTML = `

`;

        tableBody.appendChild(tr);

    });
