<script type="module">

  import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const firebaseConfig = {

    authDomain: "lichnghi-4c665.firebaseapp.com",

  const app = initializeApp(firebaseConfig);

  function formatVietnameseDate(dateStr) {

  }

  function summarizeNextWeek(data) {
    const dayHeaderRow = document.getElementById("dayHeaderRow");
    const dayDataRow = document.getElementById("dayDataRow");
    dayHeaderRow.innerHTML = "";

    const today = new Date();
    const nextWeek = {};

    for (let i = 1; i <= 7; i++) {
      const date = new Date(today);
      date.setDate(today.getDate() + ((8 - today.getDay()) % 7) + i - 1);
      const dateKey = date.toISOString().split("T")[0];
      const weekday = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"][date.getDay()];
      nextWeek[dateKey] = {
        label: `${weekday}<br><small>${dateKey}</small>`,
        names: []

    }

    for (const date in data) {
      if (!nextWeek[date]) continue;
      for (const shift in data[date]) {
        for (const id in data[date][shift]) {
          const req = data[date][shift][id];
          if (req.status === "ƒë√£ duy·ªát") {
            nextWeek[date].names.push(req.name);

      th.innerHTML = nextWeek[date].label;
      dayHeaderRow.appendChild(th);

      const td = document.createElement("td");
      const nameList = nextWeek[date].names;
      if (nameList.length === 0) {

      }

    }
  }

  function loadRequests() {
    onValue(ref(db, "lichnghi/"), snapshot => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      if (!data) {

      summarizeNextWeek(data);

      for (const date in data) {
