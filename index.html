<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký nghỉ phép</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0eaff, #e1f7d5);
      padding: 40px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #3498db;
      box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
      outline: none;
    }

    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
      max-height: 0;
      transition: all 0.4s ease;
    }

    .show {
      opacity: 1;
      visibility: visible;
      max-height: 2000px;
      transition: all 0.4s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .multi-date-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .add-date-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-date-btn:hover {
      background: #27ae60;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: #27ae60;
    }

    .error {
      color: #e74c3c;
    }

    .icon-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon-label i {
      color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-umbrella-beach"></i> Đăng ký nghỉ phép</h2>

    <h3><i class="fa-solid fa-list"></i> Danh sách đã gửi yêu cầu</h3>
    <table>
      <thead>
        <tr>
          <th><i class="fa-solid fa-user"></i> Họ tên</th>
          <th><i class="fa-solid fa-calendar-days"></i> Ngày</th>
          <th><i class="fa-solid fa-clock"></i> Ca</th>
          <th><i class="fa-solid fa-info-circle"></i> Trạng thái</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">Đang tải...</td></tr>
      </tbody>
    </table>

    <div id="step1">
      <label class="icon-label" for="name"><i class="fa-solid fa-user"></i> Nhập tên của bạn:</label>
      <input type="text" id="name" placeholder="Nguyễn Văn A" required />

      <label class="icon-label" for="type"><i class="fa-solid fa-calendar-check"></i> Chọn hình thức nghỉ:</label>
      <select id="type">
        <option value="">-- Chọn --</option>
        <option value="1">Nghỉ 1 ngày</option>
        <option value="many">Nghỉ nhiều ngày</option>
      </select>
    </div>

    <form id="leaveForm" class="hidden">
      <div id="singleSection" class="hidden">
        <label class="icon-label"><i class="fa-solid fa-calendar-day"></i> Ngày nghỉ:</label>
        <input type="date" id="singleDate" />

        <label class="icon-label"><i class="fa-solid fa-clock"></i> Ca làm việc:</label>
        <select id="singleShift">
          <option value="sáng">Sáng</option>
          <option value="tối">Tối</option>
        </select>
      </div>

      <div id="multiSection" class="hidden">
        <label class="icon-label"><i class="fa-solid fa-calendar-days"></i> Các ngày nghỉ:</label>
        <div id="multiDatesContainer">
          <div class="multi-date-group">
            <input type="date" class="multiDate" />
            <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>
          </div>
        </div>

        <label class="icon-label"><i class="fa-solid fa-clock"></i> Ca làm việc:</label>
        <select id="multiShift">
          <option value="sáng">Sáng</option>
          <option value="tối">Tối</option>
        </select>

        <label class="icon-label"><i class="fa-solid fa-pen"></i> Lý do nghỉ:</label>
        <textarea id="reason" rows="3" placeholder="Ví dụ: Về quê, có việc gia đình..."></textarea>
      </div>

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Gửi yêu cầu nghỉ</button>
    </form>

    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
      authDomain: "lichnghi-4c665.firebaseapp.com",
      databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
      projectId: "lichnghi-4c665",
      storageBucket: "lichnghi-4c665.appspot.com",
      messagingSenderId: "86673813509",
      appId: "1:86673813509:web:168376408dfcbf14e16c6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById("tableBody");
    const nameInput = document.getElementById("name");
    const typeSelect = document.getElementById("type");
    const form = document.getElementById("leaveForm");
    const statusEl = document.getElementById("status");
    const singleSection = document.getElementById("singleSection");
    const multiSection = document.getElementById("multiSection");

    function formatVietnameseDate(dateStr) {
      const date = new Date(dateStr);
      const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      return `${dayName}, ${day}/${month}`;
    }

    function loadData() {
      const dbRef = ref(db, "lichnghi/");
      onValue(dbRef, snapshot => {
        const data = snapshot.val();
        tableBody.innerHTML = "";
        if (!data) {
          tableBody.innerHTML = "<tr><td colspan='4'>Không có dữ liệu</td></tr>";
          return;
        }

        const groupedData = {};
        for (const date in data) {
          for (const shift in data[date]) {
            for (const id in data[date][shift]) {
              const req = data[date][shift][id];
              const key = `${req.name}|${shift}|${req.status || "chờ duyệt"}`;
              if (!groupedData[key]) groupedData[key] = [];
              groupedData[key].push(formatVietnameseDate(date));
            }
          }
        }

        for (const key in groupedData) {
          const [name, shift, status] = key.split("|");
          const dates = groupedData[key].sort().join(", ");
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${name}</td>
            <td>${dates}</td>
            <td>${shift}</td>
            <td>${status}</td>
          `;
          tableBody.appendChild(tr);
        }
      });
    }

    loadData();

    typeSelect.addEventListener("change", () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Vui lòng nhập tên trước!");
        typeSelect.value = "";
        return;
      }

      form.classList.remove("hidden");

      if (typeSelect.value === "1") {
        singleSection.classList.remove("hidden");
        multiSection.classList.add("hidden");
      } else {
        multiSection.classList.remove("hidden");
        singleSection.classList.add("hidden");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const type = typeSelect.value;

      if (type === "1") {
        const date = document.getElementById("singleDate").value;
        const shift = document.getElementById("singleShift").value;
        if (!date || !shift) return;

        const day = new Date(date).getDay();
        if (day === 0 || day === 6) {
          alert("Không được đăng ký nghỉ vào Thứ Bảy hoặc Chủ Nhật.");
          return;
        }

        const checkRef = ref(db, `lichnghi/${date}/${shift}`);
        const snapshot = await new Promise(resolve => {
          onValue(checkRef, resolve, { onlyOnce: true });
        });

        if (snapshot.exists()) {
          alert("Ca này đã có người nghỉ! Vui lòng chọn ngày hoặc ca khác.");
          return;
        }

        const newRef = push(checkRef);
        await set(newRef, {
          name,
          status: "chờ duyệt",
          timestamp: new Date().toISOString()
        });

        statusEl.innerText = "Đã gửi yêu cầu nghỉ 1 ngày!";
        statusEl.className = "success";

      } else {
        const reason = document.getElementById("reason").value;
        const shift = document.getElementById("multiShift").value;
        const dateInputs = document.querySelectorAll(".multiDate");
        const dates = Array.from(dateInputs).map(input => input.value.trim()).filter(Boolean);
        if (dates.length === 0 || !shift || !reason) return;

        for (const date of dates) {
          const newRef = push(ref(db, `lichnghi/${date}/${shift}`));
          await set(newRef, {
            name,
            reason,
            status: "chờ duyệt",
            timestamp: new Date().toISOString()
          });
        }

        statusEl.innerText = `Đã gửi ${dates.length} ngày nghỉ!`;
        statusEl.className = "success";
      }

      form.reset();
      nameInput.value = "";
      typeSelect.value = "";
      form.classList.add("hidden");
      singleSection.classList.add("hidden");
      multiSection.classList.add("hidden");

      document.getElementById("multiDatesContainer").innerHTML = `
        <div class="multi-date-group">
          <input type="date" class="multiDate" />
          <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>
        </div>
      `;
    });

    window.addDateInput = function () {
      const container = document.getElementById("multiDatesContainer");
      const div = document.createElement("div");
      div.className = "multi-date-group";
      div.innerHTML = `
        <input type="date" class="multiDate" />
        <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>
      `;
      container.appendChild(div);
    };
  </script>
</body>
</html>
