<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký nghỉ phép</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d0eaff, #e1f7d5);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #2c3e50;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .multi-date-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .add-date-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      transition: transform 0.3s ease-in-out;
    }

    .slide {
      animation: slidein 0.4s ease-out;
    }

    @keyframes slidein {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .success { color: #27ae60; }
    .error { color: #e74c3c; }
    .pending { color: #555; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-umbrella-beach"></i> Đăng ký nghỉ phép</h2>

    <h3><i class="fa-solid fa-list"></i> Danh sách đã gửi yêu cầu</h3>
    <table>
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Ngày</th>
          <th>Ca</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="4">Đang tải...</td></tr>
      </tbody>
    </table>

    <label for="name">Tên của bạn:</label>
    <input type="text" id="name" placeholder="Nguyễn Văn A" />

    <label for="type">Hình thức nghỉ:</label>
    <select id="type">
      <option value="">-- Chọn --</option>
      <option value="1">Nghỉ 1 ngày</option>
      <option value="many">Nghỉ nhiều ngày</option>
    </select>

    <form id="leaveForm" class="hidden">
      <div id="singleSection" class="hidden">
        <label>Ngày nghỉ:</label>
        <input type="date" id="singleDate" />
        <label>Ca làm việc:</label>
        <select id="singleShift">
          <option value="sáng">Sáng</option>
          <option value="tối">Tối</option>
        </select>
      </div>

      <div id="multiSection" class="hidden">
        <label>Các ngày nghỉ:</label>
        <div id="multiDatesContainer">
          <div class="multi-date-group">
            <input type="date" class="multiDate" />
            <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>
          </div>
        </div>
        <label>Ca làm việc:</label>
        <select id="multiShift">
          <option value="sáng">Sáng</option>
          <option value="tối">Tối</option>
        </select>
        <label>Lý do nghỉ:</label>
        <textarea id="reason" rows="3"></textarea>
      </div>

      <button type="submit">Gửi yêu cầu nghỉ</button>
    </form>

    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4k2DyiEVKXcMpc_j9XwqZG1OHHBNegDk",
      authDomain: "lichnghi-4c665.firebaseapp.com",
      databaseURL: "https://lichnghi-4c665-default-rtdb.firebaseio.com",
      projectId: "lichnghi-4c665",
      storageBucket: "lichnghi-4c665.appspot.com",
      messagingSenderId: "86673813509",
      appId: "1:86673813509:web:168376408dfcbf14e16c6c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tableBody = document.getElementById("tableBody");
    const nameInput = document.getElementById("name");
    const typeSelect = document.getElementById("type");
    const form = document.getElementById("leaveForm");
    const statusEl = document.getElementById("status");
    const singleSection = document.getElementById("singleSection");
    const multiSection = document.getElementById("multiSection");

    function showStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = `${type} slide`;
      setTimeout(() => statusEl.classList.remove("slide"), 1000);
    }

    function formatVietnameseDate(dateStr) {
      const date = new Date(dateStr);
      const days = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư", "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];
      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      return `${dayName}, ${day}/${month}`;
    }

    async function checkDuplicate(date, shift) {
      const res = await fetch(`${firebaseConfig.databaseURL}/lichnghi/${date}/${shift}.json`);
      const data = await res.json();
      return data && Object.values(data).some(e => e.status === "chờ duyệt");
    }

    document.getElementById("type").addEventListener("change", () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Vui lòng nhập tên trước!");

      form.classList.remove("hidden");
      if (typeSelect.value === "1") {
        singleSection.classList.remove("hidden");
        multiSection.classList.add("hidden");
      } else {
        multiSection.classList.remove("hidden");
        singleSection.classList.add("hidden");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim();
      const type = typeSelect.value;

      if (type === "1") {
        const date = document.getElementById("singleDate").value;
        const shift = document.getElementById("singleShift").value;
        if (!date || !shift) return;

        if (await checkDuplicate(date, shift)) {
          return showStatus(`⚠️ Trùng ngày/ca đang chờ duyệt`, "error");
        }

        await set(push(ref(db, `lichnghi/${date}/${shift}`)), {
          name, status: "chờ duyệt", timestamp: new Date().toISOString()
        });
        showStatus("✅ Đã gửi yêu cầu nghỉ 1 ngày!", "success");
      } else {
        const shift = document.getElementById("multiShift").value;
        const reason = document.getElementById("reason").value.trim();
        const dates = [...document.querySelectorAll(".multiDate")].map(i => i.value.trim()).filter(Boolean);
        if (!dates.length || !shift) return;

        let conflict = [];
        for (const date of dates) {
          if (await checkDuplicate(date, shift)) conflict.push(date);
        }
        if (conflict.length) return showStatus(`❌ Trùng ngày đang chờ duyệt: ${conflict.join(', ')}`, "error");

        for (const date of dates) {
          await set(push(ref(db, `lichnghi/${date}/${shift}`)), {
            name, reason, status: "chờ duyệt", timestamp: new Date().toISOString()
          });
        }
        showStatus(`✅ Đã gửi ${dates.length} ngày nghỉ!`, "success");
      }

      form.reset();
      nameInput.value = "";
      typeSelect.value = "";
      form.classList.add("hidden");
      singleSection.classList.add("hidden");
      multiSection.classList.add("hidden");
      document.getElementById("multiDatesContainer").innerHTML = `<div class="multi-date-group">
        <input type="date" class="multiDate" />
        <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>
      </div>`;
    });

    window.addDateInput = () => {
      const div = document.createElement("div");
      div.className = "multi-date-group";
      div.innerHTML = `<input type="date" class="multiDate" />
        <button type="button" class="add-date-btn" onclick="addDateInput()">+</button>`;
      document.getElementById("multiDatesContainer").appendChild(div);
    };

    function loadData() {
  const dbRef = ref(db, "lichnghi/");
  onValue(dbRef, snapshot => {
    const data = snapshot.val();
    tableBody.innerHTML = "";
    if (!data) return tableBody.innerHTML = "<tr><td colspan='4'>Không có dữ liệu</td></tr>";

    const entries = [];

    for (const date in data) {
      for (const shift in data[date]) {
        for (const id in data[date][shift]) {
          const req = data[date][shift][id];
          const status = req.status || "chờ duyệt";
          const formattedDate = formatVietnameseDate(date);

          if (req.reason) {
            // Nếu có lý do => nghỉ nhiều ngày => gộp
            const key = `${req.name}|${shift}|${status}|${req.reason}`;
            const existing = entries.find(e => e.key === key);
            if (existing) {
              existing.dates.push(formattedDate);
            } else {
              entries.push({
                key,
                name: req.name,
                shift,
                status,
                dates: [formattedDate]
              });
            }
          } else {
            // Nếu không có lý do => nghỉ từng ngày => tách
            entries.push({
              name: req.name,
              shift,
              status,
              dates: [formattedDate]
            });
          }
        }
      }
    }

    for (const entry of entries) {
      const statusClass = entry.status === "đã duyệt" ? "success" : entry.status === "từ chối" ? "error" : "pending";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.dates.join(", ")}</td>
        <td>${entry.shift}</td>
        <td class="${statusClass}">${entry.status}</td>
      `;
      tableBody.appendChild(tr);
    }
  });
}


    loadData();
  </script>
</body>
</html>
