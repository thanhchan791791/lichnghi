<script type="module">

  const formatVietnameseDate = dateStr => {
    const d = new Date(dateStr);
    const days = ["Ch·ªß Nh·∫≠t", "Th·ª© Hai", "Th·ª© Ba", "Th·ª© T∆∞", "Th·ª© NƒÉm", "Th·ª© S√°u", "Th·ª© B·∫£y"];
    return `${days[d.getDay()]}, ${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}`;
  };

  const getNextWeekdays = () => {
    const today = new Date();
    const nextMonday = new Date(today);
    nextMonday.setDate(today.getDate() + ((1 + 7 - today.getDay()) % 7));
    return Array.from({ length: 5 }, (_, i) => {
      const date = new Date(nextMonday);
      date.setDate(nextMonday.getDate() + i);
      return date;
    });
  };

  const checkDuplicate = async (date, shift) => {
    const res = await fetch(`${firebaseConfig.databaseURL}/lichnghi/${date}/${shift}.json`);
    const data = await res.json();
    return data && Object.values(data).some(d => d.status === "ch·ªù duy·ªát");
  };

  nameSelect.addEventListener("change", () => {
    const value = nameSelect.value;
    if (value) {
      typeContainer.classList.remove("hidden");
      form.classList.add("hidden");
    } else {
      typeContainer.classList.add("hidden");
      form.classList.add("hidden");
    }
  });

  typeSelect.addEventListener("change", async () => {
    const nameRaw = nameSelect.value;
    if (!nameRaw) return;
    const [_, shift] = nameRaw.split("|");

    form.classList.remove("hidden");

    if (typeSelect.value === "1") {
      singleSection.classList.remove("hidden");
      multiSection.classList.add("hidden");
      const weekdays = getNextWeekdays();
      weekdaySelect.innerHTML = '<option value="">-- Ch·ªçn ng√†y --</option>';
      for (const d of weekdays) {
        const dateStr = d.toISOString().split("T")[0];
        const disabled = await checkDuplicate(dateStr, shift);
        const label = `${formatVietnameseDate(dateStr)}${disabled ? " (ƒê√£ c√≥ ng∆∞·ªùi ch·ªçn)" : ""}`;
        weekdaySelect.innerHTML += `<option value="${dateStr}" ${disabled ? "disabled" : ""}>${label}</option>`;
      }
    } else {
      multiSection.classList.remove("hidden");
      singleSection.classList.add("hidden");
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const [name, shift] = nameSelect.value.split("|");
    const type = typeSelect.value;

    if (!name || !shift) return;

    if (type === "1") {
      const date = weekdaySelect.value;
      if (!date) return showStatus("‚ö†Ô∏è Vui l√≤ng ch·ªçn ng√†y!", "error");

      if (await checkDuplicate(date, shift))
        return showStatus(`‚ö†Ô∏è Tr√πng ng√†y/ca ƒëang ch·ªù duy·ªát`, "error");

      await set(push(ref(db, `lichnghi/${date}/${shift}`)), {
        name,
        status: "ch·ªù duy·ªát",
        timestamp: new Date().toISOString()
      });

      showStatus("‚úÖ ƒê√£ g·ª≠i y√™u c·∫ßu ngh·ªâ 1 ng√†y!", "success");
      showToast("‚úÖ G·ª≠i y√™u c·∫ßu ngh·ªâ 1 ng√†y th√†nh c√¥ng!");
    } else {
      const reason = document.getElementById("reason").value.trim();
      const dateInputs = document.querySelectorAll(".multiDate");
      if (!reason) return showStatus("‚ö†Ô∏è Vui l√≤ng nh·∫≠p l√Ω do ngh·ªâ!", "error");

      let success = 0;
      for (const input of dateInputs) {
        const date = input.value;
        if (!date) continue;
        if (await checkDuplicate(date, shift)) continue;

        await set(push(ref(db, `lichnghi/${date}/${shift}`)), {
          name,
          reason,
          status: "ch·ªù duy·ªát",
          timestamp: new Date().toISOString()
        });
        success++;
      }

      if (success > 0) {
        showStatus(`‚úÖ ƒê√£ g·ª≠i ${success} y√™u c·∫ßu ngh·ªâ`, "success");
        showToast(`‚úÖ G·ª≠i ${success} ng√†y th√†nh c√¥ng!`);

      }
    }

    form.classList.add("hidden");
    typeContainer.classList.add("hidden");

  });

  window.addDateInput = () => {
    const div = document.createElement("div");

  function loadData() {
    const dbRef = ref(db, "lichnghi/");
    onValue(dbRef, snapshot => {
      const data = snapshot.val();
      tableBody.innerHTML = "";
      if (!data) return;

      const grouped = {};
      for (const date in data) {
        for (const shift in data[date]) {
          for (const id in data[date][shift]) {
            const item = data[date][shift][id];
            const key = `${item.name}|${shift}|${item.reason || ""}|${item.status}`;
            const dateFormatted = formatVietnameseDate(date);

            if (!grouped[key]) {
              grouped[key] = {
                name: item.name,
                shift,
                reason: item.reason || "",
                status: item.status,
                dates: []
              };
            }

            grouped[key].dates.push(dateFormatted);
          }
        }
      }

      Object.values(grouped).forEach(entry => {
        const statusIcon = entry.status === "ƒë√£ duy·ªát"
          ? `<i class="fa-solid fa-circle-check" style="color:#2ecc71;font-size:20px;"></i>`
          : entry.status === "t·ª´ ch·ªëi"
          ? `<i class="fa-solid fa-circle-xmark" style="color:#e74c3c;font-size:20px;"></i>`
          : `<span style="color:#f39c12;font-weight:bold;">Ch·ªù duy·ªát</span>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.dates.sort().join(", ")}</td>
          <td>${entry.shift}</td>
          <td>${statusIcon}</td>
        `;
        tableBody.appendChild(tr);
      });
    });
  }

  async function loadApprovedLeaves() {
  const res = await fetch(`${firebaseConfig.databaseURL}/lichnghi.json`);
  const data = await res.json();
  if (!data) return;

  // Chu·∫©n b·ªã d·ªØ li·ªáu tu·∫ßn hi·ªán t·∫°i
  const today = new Date();
  const weekStart = new Date(today);
  weekStart.setDate(today.getDate() - ((today.getDay() + 6) % 7)); // ƒë∆∞a v·ªÅ Th·ª© 2

  const daysOfWeek = Array.from({ length: 7 }, (_, i) => {
    const d = new Date(weekStart);
    d.setDate(d.getDate() + i);
    return d.toISOString().split("T")[0];
  });

  // Chu·∫©n b·ªã c·∫•u tr√∫c b·∫£ng
  const shifts = ["Ca s√°ng", "Ca t·ªëi", "Spa", "Petdog"];
  const shiftMap = {
    "Ca s√°ng": "S√°ng",
    "Ca t·ªëi": "T·ªëi",
    "Spa": "Spa",
    "Petdog": "Petdog"
  };

  const table = document.createElement("table");
  const thead = document.createElement("thead");
  const headerRow = document.createElement("tr");
  headerRow.innerHTML = `<th>Ca / Ng√†y</th>`;
  for (const day of daysOfWeek) {
    const d = new Date(day);
    const dayStr = formatVietnameseDate(day);
    headerRow.innerHTML += `<th>${dayStr}</th>`;
  }
  thead.appendChild(headerRow);
  table.appendChild(thead);

  const tbody = document.createElement("tbody");

  for (const shift of shifts) {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td><strong>${shiftMap[shift] || shift}</strong></td>`;
    for (const day of daysOfWeek) {
      let cellContent = "";
      if (data[day] && data[day][shift]) {
        const requests = Object.values(data[day][shift])
          .filter(req => req.status === "ƒë√£ duy·ªát")
          .map(req => req.name);
        cellContent = requests.join(", ");
      }
      tr.innerHTML += `<td>${cellContent || "-"}</td>`;
    }
    tbody.appendChild(tr);
  }

  table.appendChild(tbody);

  // G·∫Øn v√†o HTML
  const container = document.getElementById("approvedTableContainer");
  container.innerHTML = "";
  container.appendChild(table);
  document.getElementById("approvedOverlay").style.display = "flex";
}


  async function deleteOldRequests() {
    const today = new Date();
    if (today.getDay() !== 4) return;

    const res = await fetch(`${firebaseConfig.databaseURL}/lichnghi.json`);
    const data = await res.json();
    if (!data) return;

    const startOfWeek = new Date(today);
    startOfWeek.setDate(today.getDate() - today.getDay());
    const endOfWeek = new Date(startOfWeek);
    endOfWeek.setDate(startOfWeek.getDate() + 6);

    for (const dateStr in data) {
      const date = new Date(dateStr);
      const isInThisWeek = date >= startOfWeek && date <= endOfWeek;
      const isEarlyThisWeek = date.getDay() >= 1 && date.getDay() <= 3;
      const isOld = date < startOfWeek;

      if (isOld || (isInThisWeek && isEarlyThisWeek)) {
        await set(ref(db, `lichnghi/${dateStr}`), null);
      }
    }
  }
